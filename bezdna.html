<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>БЕЗДНА — УРОВЕНЬ ДОСТУПА: ZERO</title>
    <style>
        body {
            background: #000;
            color: #00f2ff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.6), rgba(0,0,0,0.6) 1px, transparent 1px, transparent 2px);

        }

        .warning-box {
            border: 1px solid rgba(0, 242, 255, 0.4);
            padding: 40px;
            background: rgba(0, 242, 255, 0.02);
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.1);
            position: relative;
            z-index: 10;
            max-width: 500px;
        }

        h1 { font-size: 32px; letter-spacing: 12px; margin-bottom: 20px; font-weight: 300; }
        p { color: #fff; font-size: 16px; letter-spacing: 1px; line-height: 1.6; opacity: 0.8; }
        
        .status-code {
            font-size: 11px;
            color: #555;
            margin-top: 30px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .back-btn {
            margin-top: 30px;
            display: inline-block;
            color: #00f2ff;
            text-decoration: none;
            border: 1px solid rgba(0, 242, 255, 0.5);
            padding: 8px 25px;
            font-size: 12px;
            transition: 0.3s;
            text-transform: uppercase;
        }
        .back-btn:hover { background: #00f2ff; color: #000; box-shadow: 0 0 15px #00f2ff; }
    </style>
</head>

</body>
