<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCANUM — ЭФИР</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;700&family=Marcellus&display=swap');

        :root { 
            --magic-color: #00f2ff; /* Базовый цвет, меняется ползунком */
            --magic-purp: #bc13fe;
            --glass: rgba(10, 10, 25, 0.7);
            --glow-intensity: 0.5; /* Яркость блика */
        }

        * { cursor: none; box-sizing: border-box; }
        body, html { 
            margin: 0; padding: 0; height: 100vh; width: 100vw; overflow: hidden; 
            background: #000; font-family: 'Marcellus', serif; 
            display: flex; align-items: center; justify-content: center; 
        }
        
        #magic-cursor {
            position: fixed; width: 10px; height: 10px;
            background: #fff; border-radius: 50%;
            pointer-events: none; z-index: 9999;
            box-shadow: 0 0 15px #fff, 0 0 25px var(--magic-color);
            transform: translate(-50%, -50%);
            will-change: left, top;
        }

        .magic-bg { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.8) 100%), 
                        url('assets/img/radio-bg.jpg') no-repeat center center;
            background-size: cover; z-index: 1;
        }

        /* КОНТЕЙНЕР СВЕТА */
        .astral-wrapper {
            position: relative; z-index: 10;
            padding: 2px; border-radius: 50px;
            overflow: hidden; display: flex; align-items: center; justify-content: center;
        }

        /* МЯГКИЙ БЕГАЮЩИЙ БЛИК */
        .astral-wrapper::before {
            content: '';
            position: absolute;
            width: 180%; height: 180%;
            /* Цвет и прозрачность зависят от интенсивности */
            background: conic-gradient(transparent, var(--magic-color), transparent 20%);
            animation: rotate-magic 10s linear infinite;
            opacity: var(--glow-intensity);
        }

        @keyframes rotate-magic {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .astral-panel { 
            position: relative;
            width: 92vw; max-width: 1100px; height: 88vh;
            background: var(--glass);
            backdrop-filter: blur(25px);
            border-radius: 48px;
            display: flex; flex-direction: column;
            padding: 3vh 3vw;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.9);
            justify-content: space-between; align-items: center;
            z-index: 2;
        }

        .fs-toggle {
            position: absolute; top: 30px; right: 40px;
            background: none; border: 1px solid rgba(255,255,255,0.1);
            color: var(--magic-color); font-size: 20px;
            width: 40px; height: 40px; border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            transition: 0.3s;
        }

        .header { text-align: center; }
        .header h1 { 
            font-size: clamp(24px, 5vh, 48px); color: #fff; margin: 0;
            letter-spacing: 20px; text-transform: uppercase;
            text-shadow: 0 0 20px var(--magic-color);
        }
        .header p { color: var(--magic-color); font-size: 10px; letter-spacing: 6px; opacity: 0.6; margin: 10px 0; text-transform: uppercase; }

        .orb-display { 
            position: relative; width: 24vh; height: 24vh;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05), transparent);
            border-radius: 50%; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        #cur-st { font-size: 15px; color: #fff; text-align: center; font-family: 'Comfortaa', sans-serif; text-shadow: 0 0 10px var(--magic-color); }

        .controls-row { display: flex; flex-direction: column; gap: 15px; width: 100%; align-items: center; }
        
        .slider-box { display: flex; align-items: center; gap: 15px; }
        .slider-box label { font-size: 9px; color: #fff; letter-spacing: 2px; opacity: 0.5; width: 80px; text-align: right; }
        
        input[type=range] { width: 200px; accent-color: var(--magic-color); cursor: none; }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 20px; width: 100%; }

        .crystal-card { 
            background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 15px 10px; border-radius: 15px 40px; transition: 0.5s; text-align: center;
        }

        .crystal-card:hover { border-color: var(--magic-color); background: rgba(255,255,255,0.05); }
        .crystal-card.active { border-color: var(--magic-color); box-shadow: 0 0 20px var(--magic-color); }
        
        .st-name { color: #fff; font-size: 10px; margin-bottom: 10px; letter-spacing: 2px; opacity: 0.5; }
        
        .btns { display: flex; gap: 12px; justify-content: center; }
        .magic-btn { 
            background: none; border: 1px solid rgba(255, 255, 255, 0.1); 
            color: #fff; width: 38px; height: 38px; border-radius: 50%;
            transition: 0.3s; font-size: 16px; display: flex; align-items: center; justify-content: center;
        }
        .magic-btn:hover { border-color: var(--magic-color); color: var(--magic-color); transform: scale(1.1); }

        .back-link { color: rgba(255,255,255,0.2); text-decoration: none; font-size: 9px; letter-spacing: 3px; text-transform: uppercase; transition: 0.3s; }
        .back-link:hover { color: var(--magic-color); }

    </style>
</head>
<body>
    <div id="magic-cursor"></div>
    <div class="magic-bg"></div>

    <div class="astral-wrapper">
        <div class="astral-panel">
            <button class="fs-toggle" onclick="toggleFullScreen()">⛶</button>

            <div class="header">
                <h1>ЭФИР</h1>
                <p>Голоса звездного неба</p>
            </div>

            <div class="orb-display">
                <div id="cur-st">ТИШИНА</div>
            </div>

            <div class="controls-row">
                <div class="slider-box">
                    <label>ГРОМКОСТЬ</label>
                    <input type="range" min="0" max="1" step="0.01" value="0.5" oninput="setVolume(this.value)">
                </div>
                <div class="slider-box">
                    <label>СИЯНИЕ</label>
                    <input type="range" min="0" max="360" step="1" value="180" oninput="updateMagic(this.value)">
                </div>
            </div>

            <div class="grid">
                <div class="crystal-card" id="c1"><div class="st-name">SYNTHWAVE</div><div class="btns"><button class="magic-btn" onclick="connect('https://stream.nightride.fm/nightride.m4a', 'SYNTHWAVE', 'c1')">✧</button><button class="magic-btn" onclick="stopAudio()">✦</button></div></div>
                <div class="crystal-card" id="c2"><div class="st-name">CHILLOUT</div><div class="btns"><button class="magic-btn" onclick="connect('https://ice1.somafm.com/groovesalad-128-mp3', 'CHILLOUT', 'c2')">✧</button><button class="magic-btn" onclick="stopAudio()">✦</button></div></div>
                <div class="crystal-card" id="c3"><div class="st-name">1.FM TRANCE</div><div class="btns"><button class="magic-btn" onclick="connect('https://strm112.1.fm/trance_mobile_mp3', '1.FM TRANCE', 'c3')">✧</button><button class="magic-btn" onclick="stopAudio()">✦</button></div></div>
                <div class="crystal-card" id="c4"><div class="st-name">PIRATE ST.</div><div class="btns"><button class="magic-btn" onclick="connect('https://radiorecord.hostingradio.ru/ps96.aacp', 'PIRATE STATION', 'c4')">✧</button><button class="magic-btn" onclick="stopAudio()">✦</button></div></div>
                <div class="crystal-card" id="c5"><div class="st-name">D&B CLASSIC</div><div class="btns"><button class="magic-btn" onclick="connect('https://radiorecord.hostingradio.ru/dc96.aacp', 'D&B CLASSIC', 'c5')">✧</button><button class="magic-btn" onclick="stopAudio()">✦</button></div></div>
            </div>

            <a href="chat.html" class="back-link">← В ОБИТЕЛЬ</a>
        </div>
    </div>

    <audio id="audio-core"></audio>

    <script>
        const cursor = document.getElementById('magic-cursor');
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // ФУНКЦИЯ УПРАВЛЕНИЯ МАГИЕЙ
        function updateMagic(val) {
            // Меняем цвет по кругу (HUE)
            const color = `hsl(${val}, 100%, 50%)`;
            document.documentElement.style.setProperty('--magic-color', color);
            
            // Немного меняем прозрачность блика в зависимости от положения (опционально)
            const intensity = 0.3 + (val / 720); 
            document.documentElement.style.setProperty('--glow-intensity', intensity);
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else document.exitFullscreen();
        }

        const audio = document.getElementById('audio-core');
        const stLabel = document.getElementById('cur-st');
        function setVolume(v) { audio.volume = v; }
        
        function connect(url, name, cardId) { 
            document.querySelectorAll('.crystal-card').forEach(c => c.classList.remove('active')); 
            document.getElementById(cardId).classList.add('active'); 
            stLabel.innerText = "ПРИЗЫВ..."; 
            audio.src = url; audio.load(); 
            audio.play().then(() => { stLabel.innerText = name; });
        }

        function stopAudio() { 
            audio.pause(); 
            stLabel.innerText = "ТИШИНА"; 
            document.querySelectorAll('.crystal-card').forEach(c => c.classList.remove('active')); 
        }
    </script>
</body>
</html>
