<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ARCANUM — Астральный Резонатор</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;700&family=Marcellus&display=swap');

        :root { 
            --magic-cyan: #00f2ff; 
            --magic-gold: #ffd700;
            --magic-purp: #bc13fe;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { cursor: none; box-sizing: border-box; }

        body, html { 
            margin: 0; padding: 0; height: 100vh; width: 100vw; overflow: hidden; 
            background: #020205; font-family: 'Marcellus', serif; 
            display: flex; align-items: center; justify-content: center; 
        }
        
        /* МАГИЧЕСКИЙ КУРСОР-ИСКРА */
        #magic-cursor {
            position: fixed; width: 12px; height: 12px;
            background: #fff; border-radius: 50%;
            pointer-events: none; z-index: 9999;
            box-shadow: 0 0 10px #fff, 0 0 20px var(--magic-cyan), 0 0 40px var(--magic-purp);
            transition: transform 0.1s ease-out;
        }

        /* ФОН С АДАПТАЦИЕЙ */
        .magic-bg { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background-image: radial-gradient(circle, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.8) 100%), url('assets/img/radio-bg.jpg');
            background-size: cover; background-position: center;
            z-index: 1; transform: scale(1.05); /* Легкий напуск для плавности */
        }

        /* ГЛАВНАЯ КОНСОЛЬ */
        .astral-panel { 
            position: relative; z-index: 10; 
            width: 90vw; max-width: 1200px;
            height: 85vh;
            background: rgba(10, 10, 25, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            display: flex; flex-direction: column;
            padding: 2vh 2vw;
            box-shadow: 0 0 50px rgba(0,0,0,0.5), inset 0 0 100px rgba(188, 19, 254, 0.1);
            justify-content: space-between;
        }

        .header { text-align: center; }
        .header h1 { 
            font-size: clamp(1.5em, 4vh, 3em); color: #fff; margin: 0;
            letter-spacing: 15px; text-transform: uppercase;
            text-shadow: 0 0 20px var(--magic-cyan);
        }
        .header p { color: var(--magic-cyan); font-size: 0.9em; letter-spacing: 5px; opacity: 0.7; margin: 1vh 0; }

        /* ЦЕНТРАЛЬНЫЙ АРТЕФАКТ (ДИСПЛЕЙ) */
        .orb-display { 
            position: relative; align-self: center;
            width: 25vh; height: 25vh;
            background: radial-gradient(circle, rgba(188, 19, 254, 0.2), transparent);
            border-radius: 50%; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            border: 1px solid rgba(0, 242, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.1), inset 0 0 20px rgba(188, 19, 254, 0.2);
            animation: float 4s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        #cur-st { 
            font-size: 1.2em; color: #fff; text-align: center;
            padding: 0 10px; text-shadow: 0 0 10px var(--magic-cyan);
            font-family: 'Comfortaa', sans-serif;
        }

        /* ГРИД КРИСТАЛЛОВ */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(5, 1fr); 
            gap: 1.5vw; 
            margin-top: 2vh;
        }

        .crystal-card { 
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2vh 1vw;
            border-radius: 20px 0 20px 0; /* Необычная форма */
            transition: 0.4s; text-align: center;
            position: relative; overflow: hidden;
        }

        .crystal-card:hover { 
            background: rgba(0, 242, 255, 0.1);
            border-color: var(--magic-cyan);
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 242, 255, 0.2);
        }

        .crystal-card.active {
            border-color: var(--magic-purp);
            background: rgba(188, 19, 254, 0.1);
            box-shadow: 0 0 25px var(--magic-purp);
        }
        
        .st-name { color: #fff; font-size: 0.8em; margin-bottom: 2vh; letter-spacing: 2px; opacity: 0.8; }
        
        /* КНОПКИ-РУНЫ */
        .btns { display: flex; gap: 10px; justify-content: center; }
        .magic-btn { 
            background: none; border: 1px solid rgba(255, 255, 255, 0.2); 
            color: #fff; width: 40px; height: 40px; border-radius: 50%;
            cursor: none; transition: 0.3s; font-size: 1em;
            display: flex; align-items: center; justify-content: center;
        }
        .magic-btn:hover { 
            border-color: var(--magic-gold); color: var(--magic-gold);
            text-shadow: 0 0 10px var(--magic-gold);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        /* ЭКВАЛАЙЗЕР "ЗВЕЗДНЫЙ ДОЖДЬ" */
        .eq { display: flex; justify-content: center; gap: 5px; height: 30px; margin-top: 15px; }
        .bar { 
            width: 3px; background: var(--magic-cyan); height: 20%; 
            border-radius: 10px; transition: 0.1s;
            box-shadow: 0 0 10px var(--magic-cyan);
        }

        .vol-slider-wrap { width: 100%; display: flex; justify-content: center; align-items: center; gap: 20px; }
        input[type=range] { width: 200px; accent-color: var(--magic-cyan); }

        .back-link { 
            text-align: center; color: rgba(255,255,255,0.4); text-decoration: none;
            font-size: 0.7em; letter-spacing: 3px; text-transform: uppercase;
            transition: 0.3s;
        }
        .back-link:hover { color: var(--magic-cyan); }

    </style>
</head>
<body>
    <div id="magic-cursor"></div>
    <div class="magic-bg"></div>

    <div class="astral-panel">
        <div class="header">
            <h1>AETHERIAL</h1>
            <p>потоки вечности в твоих руках</p>
        </div>

        <div class="orb-display">
            <div id="cur-st">СФЕРА ТИШИНЫ</div>
            <div class="eq" id="eq">
                <div class="bar"></div><div class="bar"></div><div class="bar"></div>
                <div class="bar"></div><div class="bar"></div><div class="bar"></div>
            </div>
        </div>

        <div class="vol-slider-wrap">
            <span style="font-size: 0.6em; color: var(--magic-cyan);">МИН</span>
            <input type="range" id="vol-slider" min="0" max="1" step="0.01" value="0.5" oninput="setVolume(this.value)">
            <span style="font-size: 0.6em; color: var(--magic-purp);">МАКС</span>
        </div>

        <div class="grid">
            <div class="crystal-card" id="c1"><div class="st-name">SYNTHWAVE</div><div class="btns"><button class="magic-btn" onclick="connect('https://stream.nightride.fm/nightride.m4a', 'SYNTHWAVE', 'c1')">✧</button><button class="magic-btn" onclick="stopAudio()">✦</button></div></div>
            <div class="crystal-card" id="c2"><div class="st-name">CHILLOUT</div><div class="btns"><button class="magic-btn" onclick="connect('https://ice1.somafm.com/groovesalad-128-mp3', 'CHILLOUT', 'c2')">✧</button><button class="magic-btn" onclick="stopAudio()">✦</button></div></div>
            <div class="crystal-card" id="c3"><div class="st-name">1.FM TRANCE</div><div class="btns"><button class="magic-btn" onclick="connect('https://strm112.1.fm/trance_mobile_mp3', '1.FM TRANCE', 'c3')">✧</button><button class="magic-btn" onclick="stopAudio()">✦</button></div></div>
            <div class="crystal-card" id="c4"><div class="st-name">PIRATE ST.</div><div class="btns"><button class="magic-btn" onclick="connect('https://radiorecord.hostingradio.ru/ps96.aacp', 'PIRATE STATION', 'c4')">✧</button><button class="magic-btn" onclick="stopAudio()">✦</button></div></div>
            <div class="crystal-card" id="c5"><div class="st-name">D&B CLASSIC</div><div class="btns"><button class="magic-btn" onclick="connect('https://radiorecord.hostingradio.ru/dc96.aacp', 'D&B CLASSIC', 'c5')">✧</button><button class="magic-btn" onclick="stopAudio()">✦</button></div></div>
        </div>

        <a href="chat.html" class="back-link">Вернуться в чертоги разума</a>
    </div>

    <audio id="audio-core"></audio>

    <script>
        // МАГИЧЕСКИЙ КУРСОР
        const cursor = document.getElementById('magic-cursor');
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        const audio = document.getElementById('audio-core');
        const stLabel = document.getElementById('cur-st');

        function setVolume(v) { audio.volume = v; }
        
        function connect(url, name, cardId) { 
            document.querySelectorAll('.crystal-card').forEach(c => c.classList.remove('active')); 
            document.getElementById(cardId).classList.add('active'); 
            stLabel.innerText = "ПРИЗЫВ..."; 
            audio.src = url; audio.load(); 
            audio.play().then(() => { 
                stLabel.innerText = name; 
                startV(); 
            }); 
        }

        function stopAudio() { 
            audio.pause(); 
            stLabel.innerText = "СФЕРА ТИШИНЫ"; 
            document.querySelectorAll('.crystal-card').forEach(c => c.classList.remove('active')); 
            stopV(); 
        }

        const bars = document.querySelectorAll('.bar'); 
        let vInt;
        function startV() { 
            clearInterval(vInt); 
            vInt = setInterval(() => { 
                bars.forEach(b => { 
                    const h = (Math.random() * 80 + 20);
                    b.style.height = h + "%"; 
                    b.style.background = h > 60 ? "var(--magic-purp)" : "var(--magic-cyan)";
                }); 
            }, 100); 
        }
        function stopV() { clearInterval(vInt); bars.forEach(b => { b.style.height = "20%"; b.style.background = "var(--magic-cyan)"; }); }
    </script>
</body>
</html>
