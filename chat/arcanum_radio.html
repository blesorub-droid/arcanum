<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCANUM — Астральный Резонатор</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;700&family=Marcellus&display=swap');

        :root { 
            --magic-cyan: #00f2ff; 
            --magic-gold: #ffd700;
            --magic-purp: #bc13fe;
            --glass: rgba(255, 255, 255, 0.07);
        }

        /* Убираем стандартный курсор и скролл */
        * { cursor: none; box-sizing: border-box; }
        body, html { 
            margin: 0; padding: 0; height: 100vh; width: 100vw; overflow: hidden; 
            background: #000; font-family: 'Marcellus', serif; 
            display: flex; align-items: center; justify-content: center; 
        }
        
        /* МАГИЧЕСКАЯ ИСКРА (КУРСОР) */
        #magic-cursor {
            position: fixed; width: 10px; height: 10px;
            background: #fff; border-radius: 50%;
            pointer-events: none; z-index: 9999;
            box-shadow: 0 0 15px #fff, 0 0 25px var(--magic-cyan), 0 0 45px var(--magic-purp);
            transform: translate(-50%, -50%);
            will-change: left, top;
        }

        /* ФОН С АВТО-ПОДСТРОЙКОЙ */
        .magic-bg { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%), 
                        url('assets/img/radio-bg.jpg') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }

        /* ГЛАВНАЯ ПАНЕЛЬ */
        .astral-panel { 
            position: relative; z-index: 10; 
            width: 92vw; max-width: 1100px;
            height: 88vh;
            background: rgba(5, 5, 15, 0.5);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            display: flex; flex-direction: column;
            padding: 4vh 3vw;
            box-shadow: 0 0 60px rgba(0,0,0,1), inset 0 0 100px rgba(188, 19, 254, 0.1);
            justify-content: space-between;
            align-items: center;
        }

        .header { text-align: center; }
        .header h1 { 
            font-size: clamp(24px, 5vh, 48px); color: #fff; margin: 0;
            letter-spacing: 12px; text-transform: uppercase;
            text-shadow: 0 0 25px var(--magic-cyan);
        }
        .header p { color: var(--magic-cyan); font-size: 12px; letter-spacing: 4px; opacity: 0.6; margin: 10px 0; text-transform: uppercase; }

        /* ЦЕНТРАЛЬНАЯ СФЕРА (ДИСПЛЕЙ) */
        .orb-display { 
            position: relative;
            width: 28vh; height: 28vh;
            background: radial-gradient(circle, rgba(188, 19, 254, 0.15), transparent);
            border-radius: 50%; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            border: 1px solid rgba(0, 242, 255, 0.2);
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.15);
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.02); }
        }

        #cur-st { 
            font-size: 16px; color: #fff; text-align: center;
            padding: 0 15px; text-shadow: 0 0 15px var(--magic-cyan);
            font-family: 'Comfortaa', sans-serif;
            font-weight: bold; height: 40px; display: flex; align-items: center;
        }

        /* ГРИД КРИСТАЛЛОВ */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); 
            gap: 20px; 
            width: 100%;
        }

        .crystal-card { 
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 20px 10px;
            border-radius: 15px 40px 15px 40px;
            transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); 
            text-align: center;
        }

        .crystal-card:hover { 
            background: rgba(188, 19, 254, 0.1);
            border-color: var(--magic-cyan);
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 242, 255, 0.2);
        }

        .crystal-card.active {
            border-color: var(--magic-purp);
            background: rgba(188, 19, 254, 0.15);
            box-shadow: 0 0 30px var(--magic-purp);
        }
        
        .st-name { color: #fff; font-size: 11px; margin-bottom: 15px; letter-spacing: 2px; opacity: 0.7; }
        
        /* КНОПКИ-РУНЫ */
        .btns { display: flex; gap: 15px; justify-content: center; }
        .magic-btn { 
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.2); 
            color: #fff; width: 45px; height: 45px; border-radius: 50%;
            transition: 0.3s; font-size: 18px;
            display: flex; align-items: center; justify-content: center;
        }
        .magic-btn:hover { 
            border-color: var(--magic-gold); color: var(--magic-gold);
            text-shadow: 0 0 15px var(--magic-gold);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
            transform: scale(1.1);
        }

        /* ЭКВАЛАЙЗЕР */
        .eq { display: flex; justify-content: center; gap: 5px; height: 35px; margin-top: 10px; }
        .bar { 
            width: 3px; background: var(--magic-cyan); height: 20%; 
            border-radius: 5px; transition: 0.15s;
            box-shadow: 0 0 10px var(--magic-cyan);
        }

        .vol-slider-wrap { width: 100%; display: flex; justify-content: center; align-items: center; gap: 20px; }
        input[type=range] { width: 250px; accent-color: var(--magic-cyan); }

        .back-link { 
            color: rgba(255,255,255,0.3); text-decoration: none;
            font-size: 10px; letter-spacing: 4px; text-transform: uppercase;
            transition: 0.3s; padding: 10px;
        }
        .back-link:hover { color: var(--magic-cyan); text-shadow: 0 0 10px var(--magic-cyan); }

    </style>
</head>
<body>
    <div id="magic-cursor"></div>
    <div class="magic-bg"></div>

    <div class="astral-panel">
        <div class="header">
            <h1>AETHERIAL</h1>
            <p>Вибрации Древнего Эфира</p>
        </div>

        <div class="orb-display">
            <div id="cur-st">СФЕРА ТИШИНЫ</div>
            <div class="eq" id="eq">
                <div class="bar"></div><div class="bar"></div><div class="bar"></div>
                <div class="bar"></div><div class="bar"></div><div class="bar"></div>
                <div class="bar"></div><div class="bar"></div><div class="bar"></div>
            </div>
        </div>

        <div class="vol-slider-wrap">
            <span style="font-size: 9px; color: var(--magic-cyan); letter-spacing: 2px;">ШЕПОТ</span>
            <input type="range" id="vol-slider" min="0" max="1" step="0.01" value="0.5" oninput="setVolume(this.value)">
            <span style="font-size: 9px; color: var(--magic-purp); letter-spacing: 2px;">РЕЗОНАНС</span>
        </div>

        <div class="grid">
            <div class="crystal-card" id="c1"><div class="st-name">SYNTHWAVE</div><div class="btns"><button class="magic-btn" onclick="connect('https://stream.nightride.fm/nightride.m4a', 'SYNTHWAVE', 'c1')">✧</button><button class="magic-btn" onclick="stopAudio()">✦</button></div></div>
            <div class="crystal-card" id="c2"><div class="st-name">CHILLOUT</div><div class="btns"><button class="magic-btn" onclick="connect('https://ice1.somafm.com/groovesalad-128-mp3', 'CHILLOUT', 'c2')">✧</button><button class="magic-btn" onclick="stopAudio()">✦</button></div></div>
            <div class="crystal-card" id="c3"><div class="st-name">1.FM TRANCE</div><div class="btns"><button class="magic-btn" onclick="connect('https://strm112.1.fm/trance_mobile_mp3', '1.FM TRANCE', 'c3')">✧</button><button class="magic-btn" onclick="stopAudio()">✦</button></div></div>
            <div class="crystal-card" id="c4"><div class="st-name">PIRATE ST.</div><div class="btns"><button class="magic-btn" onclick="connect('https://radiorecord.hostingradio.ru/ps96.aacp', 'PIRATE STATION', 'c4')">✧</button><button class="magic-btn" onclick="stopAudio()">✦</button></div></div>
            <div class="crystal-card" id="c5"><div class="st-name">D&B CLASSIC</div><div class="btns"><button class="magic-btn" onclick="connect('https://radiorecord.hostingradio.ru/dc96.aacp', 'D&B CLASSIC', 'c5')">✧</button><button class="magic-btn" onclick="stopAudio()">✦</button></div></div>
        </div>

        <a href="chat.html" class="back-link">← Вернуться в Обитель</a>
    </div>

    <audio id="audio-core"></audio>

    <script>
        // ЛАЙТ-ВЕРСИЯ КУРСОРA (ПЛАВНАЯ)
        const cursor = document.getElementById('magic-cursor');
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        const audio = document.getElementById('audio-core');
        const stLabel = document.getElementById('cur-st');

        function setVolume(v) { audio.volume = v; }
        
        function connect(url, name, cardId) { 
            document.querySelectorAll('.crystal-card').forEach(c => c.classList.remove('active')); 
            document.getElementById(cardId).classList.add('active'); 
            stLabel.innerText = "ПРИЗЫВ ЭФИРА..."; 
            audio.src = url; audio.load(); 
            audio.play().then(() => { 
                stLabel.innerText = name; 
                startV(); 
            }).catch(e => {
                stLabel.innerText = "ОШИБКА ПОТОКА";
            });
        }

        function stopAudio() { 
            audio.pause(); 
            stLabel.innerText = "СФЕРА ТИШИНЫ"; 
            document.querySelectorAll('.crystal-card').forEach(c => c.classList.remove('active')); 
            stopV(); 
        }

        const bars = document.querySelectorAll('.bar'); 
        let vInt;
        function startV() { 
            clearInterval(vInt); 
            vInt = setInterval(() => { 
                bars.forEach(b => { 
                    const h = (Math.random() * 80 + 20);
                    b.style.height = h + "%"; 
                    b.style.opacity = h / 100;
                }); 
            }, 100); 
        }
        function stopV() { 
            clearInterval(vInt); 
            bars.forEach(b => { b.style.height = "20%"; b.style.opacity = "0.3"; }); 
        }
    </script>
</body>
</html>
