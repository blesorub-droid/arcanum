<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCANUM — Чат Душ</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        * { box-sizing: border-box; }
        
        /* СТАБИЛЬНЫЙ МАГИЧЕСКИЙ СКРОЛЛ */
        #log::-webkit-scrollbar { width: 8px; }
        #log::-webkit-scrollbar-track { background: transparent; }
        #log::-webkit-scrollbar-thumb {
            background: rgba(212, 175, 55, 0.2);
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: padding-box;
        }
        #log::-webkit-scrollbar-thumb:hover { background: #d4af37; }

        body { 
            background: #050505; color: #d4af37; font-family: 'Georgia', serif; margin: 0; 
            display: flex; align-items: center; justify-content: center; min-height: 100vh;
            background: radial-gradient(circle, #1a0a2a 0%, #050505 100%); overflow: hidden;
        }

        /* МАГИЧЕСКИЙ РЕЖИМ */
        .shadow-active .msg-content {
            color: #d4af37 !important;
            letter-spacing: 3px;
            font-size: 22px;
            text-shadow: 0 0 8px #d4af37;
        }

        #terminal {
            display: flex; width: 98%; height: 94vh;
            background: rgba(10, 5, 15, 0.98); border: 1px solid #d4af3733;
            box-shadow: 0 0 60px rgba(138, 43, 226, 0.2); border-radius: 12px; overflow: hidden;
            position: relative;
        }

        /* ПАНЕЛЬ СЛЕВА */
        #side-panel {
            width: 300px; border-right: 1px solid #2a1a3a;
            display: flex; flex-direction: column; align-items: center;
            padding: 40px 20px; background: rgba(15, 10, 25, 0.9); gap: 15px; z-index: 20;
        }
        .rune-glow { font-size: 50px; color: #d4af37; text-shadow: 0 0 20px #d4af37; animation: blink 4s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }

        .avatar-circle {
            width: 120px; height: 120px; border: 3px solid #d4af37; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-size: 55px;
            color: #d4af37; text-transform: uppercase; box-shadow: 0 0 25px rgba(212, 175, 55, 0.3);
        }
        #display-nick { font-size: 26px; letter-spacing: 3px; color: #d4af37; text-transform: uppercase; font-weight: bold; text-align: center; }
        
        /* КНОПКИ */
        .magic-btn {
            width: 100%; background: none; border: 1px solid #2a1a3a;
            color: #8a7fb9; padding: 12px; cursor: pointer; font-size: 11px; 
            text-transform: uppercase; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 20px;
        }
        .magic-btn:hover {
            color: #fff; border-color: #bf00ff;
            box-shadow: 0 0 20px rgba(191, 0, 255, 0.4);
            transform: translateY(-2px);
        }
        .back-btn { border: 1px solid #d4af37 !important; color: #d4af37 !important; font-weight: bold; }

        /* ЗОНА ЧАТА */
        #chat-area { flex-grow: 1; display: flex; flex-direction: column; background: #000; position: relative; overflow: hidden; }

        /* НЕОНОВЫЕ РУНЫ */
        #canvas-runes { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .floating-rune {
            position: absolute; color: transparent; font-size: 32px; user-select: none;
            -webkit-text-stroke: 1px #8a2be2; filter: drop-shadow(0 0 2px #8a2be2);
            animation: runeFade 8s forwards ease-in-out;
        }
        @keyframes runeFade {
            0% { opacity: 0; transform: scale(0.8) rotate(-5deg); }
            20% { opacity: 0.4; transform: scale(1) rotate(0deg); }
            80% { opacity: 0.4; }
            100% { opacity: 0; transform: scale(1.1) rotate(5deg); }
        }

        /* ШАПКА */
        #chat-header { 
            padding: 20px 30px; border-bottom: 1px solid #2a1a3a; 
            display: flex; justify-content: space-between; align-items: center; 
            background: rgba(10, 10, 20, 0.95); z-index: 10;
        }
        .nav-item { 
            color: #d4af37; text-decoration: none; font-size: 13px; 
            letter-spacing: 2px; text-transform: uppercase; transition: 0.3s;
            padding: 5px 10px; border-radius: 10px; border: 1px solid transparent;
        }
        .nav-item:hover { border-color: #d4af37; box-shadow: 0 0 15px rgba(212, 175, 55, 0.3); }

        /* ОНЛАЙН */
        .online-wrapper { position: relative; cursor: pointer; color: #8a7fb9; font-size: 13px; letter-spacing: 2px; }
        #online-count-num { color: #d4af37; font-size: 20px; font-weight: bold; margin-left: 5px; }
        .presence-list {
            position: absolute; top: 35px; right: 0; background: #0f0a1a;
            border: 1px solid #d4af37; padding: 15px; border-radius: 8px;
            display: none; min-width: 180px; z-index: 1000; box-shadow: 0 10px 40px #000;
        }
        .online-wrapper:hover .presence-list { display: block; }

        /* СООБЩЕНИЯ (ВОССТАНОВЛЕННАЯ СТРУКТУРА) */
        #log { flex-grow: 1; overflow-y: auto; padding: 35px; display: flex; flex-direction: column; gap: 20px; z-index: 5; position: relative; }
        .entry { 
            background: rgba(15, 5, 25, 0.8); padding: 18px 25px; border-left: 2px solid #d4af37; 
            align-self: flex-start; border-radius: 4px; max-width: 80%; font-size: 20px;
            backdrop-filter: blur(12px); box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .entry.mine { align-self: flex-end; border-left: none; border-right: 2px solid #8a7fb9; background: rgba(30, 10, 50, 0.7); }
        .entry b { display: block; font-size: 12px; color: #9d4edd; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px; }

        /* ИНПУТ */
        #input-zone { padding: 30px; border-top: 1px solid #2a1a3a; background: #050505; z-index: 10; }
        .input-row { display: flex; gap: 20px; align-items: center; }
        input[type="text"]#user-msg { 
            background: rgba(0,0,0,0.5); border: 1px solid #2a1a3a; color: #d4af37; 
            padding: 20px; flex-grow: 1; font-size: 18px; outline: none; border-radius: 30px; 
            transition: 0.3s;
        }

        .send-btn-magic {
            background: none; border: 2px solid #d4af37; color: #d4af37;
            padding: 15px 40px; font-size: 14px; letter-spacing: 4px;
            text-transform: uppercase; cursor: pointer; border-radius: 50px;
            transition: 0.5s; font-weight: bold;
        }
        .send-btn-magic:hover {
            color: #fff; border-color: #bf00ff;
            box-shadow: 0 0 30px rgba(191, 0, 255, 0.6);
            transform: scale(1.05); text-shadow: 0 0 10px #fff;
        }
    </style>
</head>
<body>
<div id="terminal">
    <div id="side-panel">
        <div class="rune-glow">ᛟ</div>
        <div class="avatar-circle" id="dynamic-avatar">?</div>
        <div id="display-nick">МАГ</div>
        <div id="lvl-display" style="color:#8a7fb9; font-size:12px; letter-spacing:3px;">LEVEL 0</div>
        <input type="text" id="change-nick" placeholder="Имя..." style="background:#000; border:1px solid #2a1a3a; color:#d4af37; width:100%; padding:10px; font-size:12px; text-align:center; margin-top:10px; border-radius:10px;" onchange="saveNewNick(this.value)">
        <button id="shadow-btn" class="magic-btn" onclick="toggleShadow()" style="margin-top:10px; border-color:#d4af37; color:#d4af37;">ОБЛЕЧЬ В ТЕНЬ</button>
        <button class="magic-btn" onclick="document.getElementById('log').innerHTML=''" style="margin-top:10px; color:#ff4d4d; border-color:#ff4d4d33;">ОЧИСТИТЬ</button>
        <button class="magic-btn back-btn" onclick="location.href='../index.html'" style="margin-top:auto;">ВЫЙТИ</button>
    </div>
    <div id="chat-area">
        <div id="canvas-runes"></div>
        <div id="chat-header">
            <div class="nav-links">
                <span style="color:#d4af37; font-size:13px; letter-spacing:2px;">СВИТОК ШЕПОТА</span>
                <span style="color:#2a1a3a">|</span>
                <a href="ball.html" class="nav-item">● СФЕРА СУДЬБЫ</a>
                <span style="color:#2a1a3a">|</span>
                <a href="arcanum_radio.html" class="nav-item">● РАДИО</a>
            </div>
            <div class="online-wrapper">
                ● В СЕТИ: <span id="online-count-num">1</span>
                <div class="presence-list" id="presence-box">
                    <div id="presence-users"></div>
                </div>
            </div>
        </div>
        <div id="log"></div>
        <div id="input-zone">
            <div class="input-row">
                <input type="text" id="user-msg" placeholder="Шепнуть мирозданию..." autocomplete="off">
                <button class="send-btn-magic" onclick="send()">ИЗРЕЧЬ</button>
            </div>
        </div>
    </div>
</div>

<script>
    let myName = localStorage.getItem('arcanum_nick') || "Маг";
    let myExp = parseInt(localStorage.getItem('arcanum_exp')) || 0;
    const ably = new Ably.Realtime({ key: 'FO1MkA.QBgrTg:OjC-PQMR4Coi4nxjLyFe84T8uKnxzl0lFkFfDPyfDYg', clientId: myName });
    const channel = ably.channels.get('arcanum_stream');

    const runeMap = {"а":"ᚫ","б":"ᛒ","в":"ᚠ","г":"ᚷ","д":"ᛞ","е":"ᛖ","ё":"ᛖ","ж":"ᛉ","з":"ᛈ","и":"ᛁ","й":"ᛁ","к":"ᚲ","л":"ᛚ","м":"ᛗ","н":"ᚾ","о":"ᛟ","п":"ᛠ","р":"ᚱ","с":"ᛊ","т":"ᛏ","у":"ᚢ","ф":"ᚠ","х":"ᚻ","ц":"ᛃ","ч":"ᚳ","ш":"ᛘ","щ":"ᛘ","ъ":"ᛁ","ы":"ᚤ","ь":"ᛁ","э":"ᛖ","ю":"ᚣ","я":"ᛄ"," ":"  "};
    function toRunes(text) { return text.toLowerCase().split('').map(char => runeMap[char] || char).join(''); }

    function toggleShadow() {
        document.body.classList.toggle('shadow-active');
        const isActive = document.body.classList.contains('shadow-active');
        document.getElementById('shadow-btn').innerText = isActive ? "ПРОЯВИТЬ СУТЬ" : "ОБЛЕЧЬ В ТЕНЬ";
        document.querySelectorAll('.msg-content').forEach(span => {
            const original = span.getAttribute('data-original');
            span.innerText = isActive ? toRunes(original) : original;
        });
    }

    function updatePresence() {
        channel.presence.get((err, members) => {
            if (!err) {
                document.getElementById('online-count-num').innerText = members.length;
                document.getElementById('presence-users').innerHTML = members.map(m => `<div style="color:#8a7fb9; font-size:12px; padding:5px; border-bottom:1px solid #2a1a3a;">✧ ${m.clientId}</div>`).join('');
            }
        });
    }

    function addMsg(user, text) {
        const log = document.getElementById('log');
        const isMine = user === myName ? 'mine' : '';
        const isActive = document.body.classList.contains('shadow-active');
        const displayText = isActive ? toRunes(text) : text;
        
        const div = document.createElement('div');
        div.className = `entry ${isMine}`;
        div.innerHTML = `<b>${user}</b><span class="msg-content" data-original="${text}">${displayText}</span>`;
        log.appendChild(div);
        log.scrollTop = log.scrollHeight;
    }

    function send() {
        const inp = document.getElementById('user-msg');
        if (inp.value.trim()) { 
            channel.publish('post', { u: myName, t: inp.value }); 
            inp.value = '';
            myExp += 1; localStorage.setItem('arcanum_exp', myExp); updateProfile();
        }
    }

    function updateProfile() {
        document.getElementById('dynamic-avatar').innerText = myName.charAt(0);
        document.getElementById('display-nick').innerText = myName;
        document.getElementById('lvl-display').innerText = "LEVEL " + Math.floor(myExp / 10);
    }

    function saveNewNick(v) { if(v.trim()){ localStorage.setItem('arcanum_nick', v.trim()); location.reload(); } }
    
    function loadHistory() { 
        channel.history({ limit: 40 }, (err, page) => { 
            if (!err) page.items.reverse().forEach(m => addMsg(m.data.u, m.data.t)); 
        }); 
    }

    channel.subscribe('post', (m) => addMsg(m.data.u, m.data.t));
    channel.presence.subscribe('enter', updatePresence);
    channel.presence.subscribe('leave', updatePresence);
    channel.presence.enter();
    document.getElementById('user-msg').onkeypress = (e) => { if(e.keyCode == 13) send(); };
    
    // Руны фона
    setInterval(() => {
        const container = document.getElementById('canvas-runes');
        const rune = document.createElement('div');
        rune.className = 'floating-rune';
        const runesList = ["ᛟ","ᚫ","ᛒ","ᚠ","ᚷ","ᛞ","ᛖ","ᛉ","ᛈ","ᛁ","ᚲ","ᛚ","ᛗ","ᚾ","ᚱ","ᛊ","ᛏ","ᚢ","ᚻ","ᛃ","ᚳ","ᛘ","ᛥ"];
        rune.innerText = runesList[Math.floor(Math.random() * runesList.length)];
        rune.style.left = Math.random() * 95 + '%';
        rune.style.top = Math.random() * 95 + '%';
        container.appendChild(rune);
        setTimeout(() => rune.remove(), 8000);
    }, 2000);

    updateProfile(); 
    loadHistory();
</script>
</body>
</html>
