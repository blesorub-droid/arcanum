<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Клодовая ИИ — Архитектор</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Exo+2:wght@300;400&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent-color: #7d5fff; /* Фиолетовый неон для презентаций */
      --bg-dark: #050a0f;
      --panel-bg: rgba(15, 10, 30, 0.85);
      --neon-glow: 0 0 15px rgba(125, 95, 255, 0.6);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #050a0f;
      color: #f1e9ff;
      font-family: 'Exo 2', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .app-background {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at center, #1a1033 0%, #05050a 100%);
      z-index: -2;
    }

    .container {
      position: relative;
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
      z-index: 10;
    }

    .header {
      text-align: center;
      margin-bottom: 35px;
      border-bottom: 1px solid rgba(125, 95, 255, 0.2);
      padding-bottom: 20px;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(24px, 8vw, 42px);
      letter-spacing: 5px;
      text-shadow: var(--neon-glow);
      color: var(--accent-color);
    }

    .sub-logo { font-size: 10px; color: #a29bfe; margin-top: 5px; text-transform: uppercase; }

    .input-group {
      background: var(--panel-bg);
      padding: 25px;
      border-radius: 20px;
      border-right: 3px solid var(--accent-color);
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 15px;
      font-size: 12px;
      color: var(--accent-color);
      font-family: 'Orbitron', sans-serif;
    }

    textarea {
      width: 100%;
      padding: 15px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(125, 95, 255, 0.2);
      color: #fff;
      border-radius: 10px;
      outline: none;
      font-size: 16px;
      resize: vertical;
    }

    .action-btn {
      width: 100%;
      padding: 20px;
      background: transparent;
      border: 2px solid var(--accent-color);
      border-radius: 15px;
      color: var(--accent-color);
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      letter-spacing: 2px;
    }

    .action-btn:hover { background: var(--accent-color); color: #fff; box-shadow: var(--neon-glow); }

    #output-container {
      margin-top: 30px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      padding: 20px;
      min-height: 200px;
      line-height: 1.6;
      border: 1px solid rgba(255,255,255,0.05);
    }

    .slide-card {
      background: rgba(255,255,255,0.05);
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 10px;
      border-left: 2px solid var(--accent-color);
    }

    .slide-card h3 { color: var(--accent-color); margin-bottom: 10px; font-family: 'Orbitron'; font-size: 14px; }

    .bottom-nav { margin-top: 30px; display: flex; gap: 15px; }

    .btn-ui {
      padding: 12px 25px;
      background: rgba(125, 95, 255, 0.1);
      border: 1px solid var(--accent-color);
      border-radius: 30px;
      color: #fff;
      text-decoration: none;
      font-size: 12px;
      cursor: pointer;
      transition: 0.3s;
      font-family: 'Orbitron', sans-serif;
    }
  </style>
</head>
<body>

  <div class="app-background"></div>

  <div class="container">
    <div class="header">
      <div class="logo">АРХИТЕКТОР</div>
      <div class="sub-logo">ГЕНЕРАЦИЯ СТРУКТУРЫ ПРЕЗЕНТАЦИЙ</div>
    </div>

    <div class="input-group">
      <label>ТЕМА ИЛИ ЦЕЛЬ ПРЕЗЕНТАЦИИ</label>
      <textarea id="task-input" rows="4" placeholder="Например: План развития автосервиса на 2026 год..."></textarea>
    </div>

    <button onclick="generatePlan()" class="action-btn" id="gen-btn">СОЗДАТЬ СТРУКТУРУ</button>

    <div id="output-container">
      <div style="text-align:center; opacity:0.5;">Введите тему для разработки структуры слайдов</div>
    </div>

    <div class="bottom-nav">
      <a href="index.html" class="btn-ui">← В ХАБ</a>
      <div class="btn-ui" onclick="location.reload()">ОЧИСТИТЬ</div>
    </div>
  </div>

  <script>
    async function generatePlan() {
      const input = document.getElementById('task-input').value.trim();
      if (!input) return alert("Введите тему!");

      const btn = document.getElementById('gen-btn');
      const out = document.getElementById('output-container');

      btn.disabled = true;
      btn.innerText = "АНАЛИЗИРУЮ...";
      out.innerHTML = "<div style='text-align:center; color:#7d5fff;'>ИИ выстраивает логику слайдов...</div>";

      // Используем текстовый канал Pollinations для генерации структуры
      try {
        const response = await fetch(`https://text.pollinations.ai/prompt/Создай подробный план презентации на тему: ${encodeURIComponent(input)}. Верни ответ в формате: Слайд 1: Заголовок - Описание контента. Слайд 2 и так далее. Минимум 7 слайдов.`);
        const text = await response.text();
        
        // Красиво разбиваем текст на карточки слайдов
        const slides = text.split(/Слайд \d+:?/i).filter(s => s.trim().length > 0);
        
        out.innerHTML = "";
        slides.forEach((content, index) => {
          const card = document.createElement('div');
          card.className = 'slide-card';
          card.innerHTML = `<h3>СЛАЙД ${index + 1}</h3><p>${content.trim()}</p>`;
          out.appendChild(card);
        });

      } catch (e) {
        out.innerHTML = "<div style='color:red;'>Ошибка связи с ядром. Попробуйте еще раз.</div>";
      } finally {
        btn.disabled = false;
        btn.innerText = "СОЗДАТЬ СТРУКТУРУ";
      }
    }
  </script>
</body>
</html>
