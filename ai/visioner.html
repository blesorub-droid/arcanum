<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ö–ª–æ–¥–æ–≤–∞—è –ò–ò ‚Äî –í–∏–∑–∏–æ–Ω–µ—Ä</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Exo+2:wght@300;400&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent-color: #00f2ff;
      --bg-dark: #050a0f;
      --panel-bg: rgba(10, 25, 30, 0.85);
      --neon-glow: 0 0 15px rgba(0, 242, 255, 0.6);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #050a0f;
      color: #e0faff;
      font-family: 'Exo 2', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* –§–æ–Ω –∏ –∑–≤–µ–∑–¥—ã */
    .app-background {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at center, #0d1b2a 0%, #050a0f 100%);
      z-index: -2;
    }
    .stars-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
    .star { position: absolute; background: #fff; border-radius: 50%; animation: twinkle var(--duration) infinite ease-in-out; }
    @keyframes twinkle { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }

    /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */
    .container {
      position: relative;
      max-width: 850px;
      margin: 0 auto;
      padding: 40px 20px 60px;
      display: flex;
      flex-direction: column;
      z-index: 10;
    }

    .header {
      text-align: center;
      margin-bottom: 35px;
      border-bottom: 1px solid rgba(0, 242, 255, 0.2);
      padding-bottom: 20px;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(24px, 8vw, 42px);
      letter-spacing: 5px;
      text-shadow: var(--neon-glow);
      color: var(--accent-color);
    }

    .sub-logo { font-size: 10px; letter-spacing: 2px; color: #70a1ff; margin-top: 5px; text-transform: uppercase; }

    .input-group {
      margin-bottom: 20px;
      background: var(--panel-bg);
      padding: 20px;
      border-radius: 15px;
      border-left: 3px solid var(--accent-color);
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 11px;
      color: var(--accent-color);
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
    }

    select, textarea {
      width: 100%;
      padding: 12px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(0, 242, 255, 0.2);
      color: #fff;
      border-radius: 8px;
      outline: none;
      font-family: 'Exo 2', sans-serif;
    }

    .action-btn {
      width: 100%;
      padding: 18px;
      background: transparent;
      border: 2px solid var(--accent-color);
      border-radius: 12px;
      color: var(--accent-color);
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-bottom: 15px;
      letter-spacing: 2px;
    }

    .action-btn:hover { background: var(--accent-color); color: #000; box-shadow: var(--neon-glow); }

    #image-container {
      margin-top: 20px;
      min-height: 350px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      border: 1px dashed rgba(0, 242, 255, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 15px;
    }

    img.generated-img { max-width: 100%; border-radius: 12px; box-shadow: 0 0 30px rgba(0,0,0,0.7); }

    /* –ù–∞–≤–∏–≥–∞—Ü–∏—è –ø–æ–¥ –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä–æ–º */
    .bottom-nav {
      margin-top: 30px;
      display: flex;
      justify-content: flex-start;
      gap: 15px;
    }

    .btn-ui {
      padding: 12px 25px;
      background: rgba(0, 242, 255, 0.05);
      border: 1px solid rgba(0, 242, 255, 0.3);
      border-radius: 30px;
      color: #fff;
      text-decoration: none;
      font-size: 12px;
      cursor: pointer;
      transition: 0.3s;
      font-family: 'Orbitron', sans-serif;
    }

    .btn-ui:hover { border-color: var(--accent-color); background: rgba(0, 242, 255, 0.1); box-shadow: var(--neon-glow); }

    /* –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º */
    .fs-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 45px;
      height: 45px;
      background: var(--panel-bg);
      border: 1px solid var(--accent-color);
      border-radius: 50%;
      color: var(--accent-color);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 100;
    }
  </style>
</head>
<body>

  <div class="app-background">
    <div class="stars-layer" id="stars"></div>
  </div>

  <audio id="greetingAudio" src="../audio/greeting_vizariyon.mp3" preload="auto"></audio>

  <div class="container">
    <div class="header">
      <div class="logo">–í–ò–ó–ò–û–ù–ï–†</div>
      <div class="sub-logo">–ö–õ–û–î–û–í–ê–Ø –ò–ò ‚Äî –†–ê–ó–£–ú –ê–ò</div>
    </div>

    <div class="input-group">
      <label>–ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø –Ø–î–†–ê</label>
      <select id="model-select">
        <optgroup label="‚ö° –°–ö–û–†–û–°–¢–ù–´–ï">
          <option value="turbo">SDXL TURBO (–ú–ì–ù–û–í–ï–ù–ù–û)</option>
          <option value="flux">FLUX SPEED</option>
        </optgroup>
        <optgroup label="üíé –í–´–°–û–ö–û–ï –†–ê–ó–†–ï–®–ï–ù–ò–ï">
          <option value="flux-realism" selected>ULTRA REALISM (–§–û–¢–û)</option>
          <option value="midjourney">ARTISTIC (MIDJOURNEY STYLE)</option>
        </optgroup>
        <optgroup label="üé® –¢–í–û–†–ß–ï–°–ö–ò–ï">
          <option value="flux-anime">ANIME STUDIO</option>
          <option value="flux-3d">RENDER 3D</option>
          <option value="pixel">RETRO PIXEL</option>
        </optgroup>
      </select>
    </div>

    <div class="input-group">
      <label>–ú–ê–°–®–¢–ê–ë –ü–†–û–ï–ö–¶–ò–ò</label>
      <select id="aspect-select">
        <option value="1024x1024">–ö–í–ê–î–†–ê–¢ 1:1</option>
        <option value="720x1280">–í–ï–†–¢–ò–ö–ê–õ–¨ 9:16 (STORY)</option>
        <option value="1280x720">–®–ò–†–û–ö–ò–ô 16:9 (HD)</option>
        <option value="1024x1536">–ü–û–†–¢–†–ï–¢ 2:3</option>
      </select>
    </div>

    <div class="input-group" style="border-left-color: #ff007b;">
      <label style="color:#ff007b;">–ó–ê–ü–†–û–° –î–õ–Ø –°–ò–ù–¢–ï–ó–ê</label>
      <textarea id="prompt-input" rows="3" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏–∏..."></textarea>
    </div>

    <button onclick="generateImage()" class="action-btn">–°–ò–ù–¢–ï–ó–ò–†–û–í–ê–¢–¨ –û–ë–†–ê–ó</button>
    <button id="download-btn" onclick="downloadImage()" class="action-btn" style="display:none; background:#004e52; border:none;">–°–û–•–†–ê–ù–ò–¢–¨ –í –•–†–ê–ù–ò–õ–ò–©–ï</button>

    <div id="image-container">
      <div style="color:rgba(0,242,255,0.4); font-family:'Orbitron'">–°–ò–°–¢–ï–ú–ê –û–ñ–ò–î–ê–ï–¢ –°–ò–ì–ù–ê–õ...</div>
    </div>

    <div class="bottom-nav">
      <a href="index.html" class="btn-ui">‚Üê –í –•–ê–ë</a>
      <div class="btn-ui" onclick="location.reload()">–û–ß–ò–°–¢–ò–¢–¨ –•–û–õ–°–¢</div>
    </div>
  </div>

  <div class="fs-toggle" onclick="toggleFS()">‚õ∂</div>

  <script>
    // –ó–≤–µ–∑–¥—ã
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      const size = Math.random() * 2 + 0.5;
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.setProperty('--duration', (Math.random() * 3 + 4) + 's');
      starsContainer.appendChild(star);
    }

    function toggleFS() {
      if (!document.fullscreenElement) document.documentElement.requestFullscreen();
      else document.exitFullscreen();
    }

    async function generateImage() {
      const prompt = document.getElementById('prompt-input').value.trim();
      if (!prompt) { alert("–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã —Å–∏–Ω—Ç–µ–∑–∞!"); return; }
      
      const btn = document.querySelector('.action-btn');
      const container = document.getElementById('image-container');
      const dlBtn = document.getElementById('download-btn');
      
      btn.disabled = true;
      btn.innerText = "–ò–î–ï–¢ –°–ò–ù–¢–ï–ó...";
      dlBtn.style.display = 'none';
      container.innerHTML = "<div style='color:#00f2ff; animation:pulse 1s infinite; font-family:Orbitron'>–§–û–†–ú–ò–†–û–í–ê–ù–ò–ï –ú–ê–¢–ï–†–ò–ò...</div>";

      const model = document.getElementById('model-select').value;
      const [w, h] = document.getElementById('aspect-select').value.split('x');
      const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?model=${model}&width=${w}&height=${h}&nologo=true&seed=${Math.floor(Math.random()*999999)}`;

      const img = new Image();
      img.crossOrigin = "Anonymous";
      img.src = url;
      img.onload = () => {
        container.innerHTML = "";
        container.appendChild(img);
        img.className = "generated-img";
        btn.disabled = false;
        btn.innerText = "–°–ò–ù–¢–ï–ó–ò–†–û–í–ê–¢–¨ –û–ë–†–ê–ó";
        dlBtn.style.display = 'block';
        container.scrollIntoView({ behavior: 'smooth', block: 'center' });
      };
      img.onerror = () => {
        container.innerHTML = "<div style='color:#ff4757'>–û–®–ò–ë–ö–ê –ö–ê–ù–ê–õ–ê –°–í–Ø–ó–ò</div>";
        btn.disabled = false;
        btn.innerText = "–ü–û–í–¢–û–†–ò–¢–¨ –°–ò–ù–¢–ï–ó";
      };
    }

    async function downloadImage() {
      const img = document.querySelector('.generated-img');
      const res = await fetch(img.src);
      const blob = await res.blob();
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `AI_Vision_${Date.now()}.png`;
      a.click();
    }

    document.body.addEventListener('click', () => {
      document.getElementById('greetingAudio').play().catch(()=>{});
    }, { once: true });
  </script>
</body>
</html>
