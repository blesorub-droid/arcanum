<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–õ–û–ö–£–° ‚Äî –¢–ï–ö–°–¢–û–í–´–ô –ò–ò</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #000; /* –ì–ª—É–±–æ–∫–∏–π —á–µ—Ä–Ω—ã–π —Ñ–æ–Ω */
      color: #00f2ff;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      height: 100vh;
      position: relative;
    }

    /* –¢–í–û–Ø –°–ï–¢–ö–ê –í–ú–ï–°–¢–û –ó–í–ï–ó–î */
    body::before {
      content: ""; 
      position: absolute; 
      width: 200%; height: 200%;
      background-image: 
        linear-gradient(rgba(0, 242, 255, 0.07) 1px, transparent 1px), 
        linear-gradient(90deg, rgba(0, 242, 255, 0.07) 1px, transparent 1px);
      background-size: 50px 50px; 
      transform: rotate(15deg); 
      top: -50%; left: -50%; 
      z-index: 0;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 10;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 0;
      border-bottom: 1px solid rgba(0, 242, 255, 0.2);
      margin-bottom: 20px;
    }

    .logo {
      font-size: 28px;
      font-weight: 300;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(0, 242, 255, 0.6);
      color: #00f2ff;
    }

    .controls { display: flex; gap: 12px; }

    .controls button, .model-select {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(0, 242, 255, 0.3);
      color: #00f2ff;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background: rgba(5, 10, 20, 0.7);
      border-radius: 12px;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      border: 1px solid rgba(0, 242, 255, 0.1);
    }

    .message {
      max-width: 85%;
      padding: 14px 18px;
      border-radius: 14px;
      line-height: 1.5;
      position: relative;
    }

    .message.user {
      align-self: flex-end;
      background: linear-gradient(135deg, #0077ff, #00f2ff);
      color: #000;
      font-weight: bold;
      border-bottom-right-radius: 4px;
    }

    .message.ai {
      align-self: flex-start;
      background: rgba(20, 15, 40, 0.8);
      color: #dcdcff;
      border: 1px solid rgba(0, 242, 255, 0.3);
      border-bottom-left-radius: 4px;
    }

    .chat-controls { display: flex; gap: 10px; }

    .chat-input {
      flex: 1;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(0, 242, 255, 0.3);
      color: #00f2ff;
      padding: 14px;
      border-radius: 12px;
      font-size: 16px;
      outline: none;
    }

    .send-btn {
      width: 50px;
      background: #00f2ff;
      border: none;
      border-radius: 12px;
      color: #000;
      font-size: 20px;
      cursor: pointer;
    }

    .back-to-menu {
      position: absolute;
      bottom: 16px;
      left: 16px;
      padding: 8px 18px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(0, 242, 255, 0.3);
      border-radius: 20px;
      color: #00f2ff;
      font-size: 14px;
      text-decoration: none;
      z-index: 100;
    }
  </style>
</head>
<body>

  <audio id="greetingAudio" src="../audio/greeting_golosariy.mp3" preload="auto"></audio>

  <div class="container">
    <header>
      <div class="logo">–õ–û–ö–£–° AI</div>
      <div class="controls">
        <button id="newSessionBtn">üåÄ –ù–æ–≤–∞—è —Å–≤—è–∑—å</button>
        <select id="chat-model-select" class="model-select">
          <option value="openai-fast">LOGIC AI</option>
          <option value="gemini" selected>CORE AI</option>
        </select>
        <button id="fullscreenBtn">‚õ∂</button>
      </div>
    </header>

    <div class="chat-box" id="chat-box">
      <div class="message ai">–°–∏–≥–Ω–∞–ª –ø—Ä–∏–Ω—è—Ç. –õ–æ–∫—É—Å –∞–∫—Ç–∏–≤–µ–Ω. –ù–∞–ø–∏—à–∏ —Å–≤–æ—ë —Å–ª–æ–≤–æ.</div>
    </div>

    <div class="chat-controls">
      <input type="text" id="chat-input" class="chat-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–∏–≥–Ω–∞–ª..." onkeypress="handleEnter(event)" />
      <button class="send-btn" onclick="sendMessage()">‚û§</button>
    </div>
  </div>

  <a href="index.html" class="back-to-menu">‚Üê –ù–ê–ó–ê–î –í –ú–ï–ù–Æ</a>

  <script>
    // –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º
    document.getElementById('fullscreenBtn').addEventListener('click', () => {
      if (!document.fullscreenElement) document.documentElement.requestFullscreen();
      else document.exitFullscreen();
    });

    // –ù–æ–≤–∞—è —Å–≤—è–∑—å
    document.getElementById('newSessionBtn').addEventListener('click', () => {
      chatHistory = [];
      document.getElementById('chat-box').innerHTML = '<div class="message ai">–°–≤—è–∑—å –æ–±–Ω–æ–≤–ª–µ–Ω–∞. –õ–æ–∫—É—Å —Å–Ω–æ–≤–∞ —Å–ª—É—à–∞–µ—Ç.</div>';
    });

    // –¢–≤–æ—ë –∞—É–¥–∏–æ
    let greetingPlayed = false;
    const greetingAudio = document.getElementById('greetingAudio');
    document.body.addEventListener('click', () => {
      if (!greetingPlayed) {
        greetingAudio.play().catch(e => console.log("Audio block"));
        greetingPlayed = true;
      }
    }, { once: true });

    // –¢–í–û–Ø –õ–û–ì–ò–ö–ê –ß–ê–¢–ê (–±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π)
    let chatHistory = [];

    function addMessage(text, isUser = false, model = null) {
      const box = document.getElementById('chat-box');
      const msg = document.createElement('div');
      msg.className = `message ${isUser ? 'user' : 'ai'}`;
      if (!isUser) {
        msg.innerHTML = marked.parse(text);
      } else {
        msg.textContent = text;
      }
      box.appendChild(msg);
      box.scrollTop = box.scrollHeight;
    }

    function handleEnter(e) { if (e.key === 'Enter') sendMessage(); }

    async function sendMessage() {
      const input = document.getElementById('chat-input');
      const text = input.value.trim();
      if (!text) return;
      const model = document.getElementById('chat-model-select').value;
      addMessage(text, true);
      input.value = '';
      chatHistory.push({ role: "user", content: text });
      const loadingMsg = document.createElement('div');
      loadingMsg.className = 'message ai';
      loadingMsg.innerHTML = '–°–∏–≥–Ω–∞–ª –≤ –ø—É—Ç–∏...';
      document.getElementById('chat-box').appendChild(loadingMsg);
      document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
      try {
        const resp = await fetch('https://text.pollinations.ai/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages: chatHistory, model: model, jsonMode: false })
        });
        const answer = await resp.text();
        chatHistory.push({ role: "assistant", content: answer });
        loadingMsg.remove();
        addMessage(answer, false, model);
      } catch (err) {
        loadingMsg.textContent = "–°–≤—è–∑—å –ø—Ä–µ—Ä–≤–∞–Ω–∞.";
      }
    }
  </script>
</body>
</html>
