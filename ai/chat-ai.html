<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–†–¢–£–¢–ù–´–ô –†–ê–ó–£–ú ‚Äî –õ–û–ö–£–°</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: radial-gradient(circle at center, #0a1a2a 0%, #000 100%);
      color: #00f2ff;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    /* –¢–ê –°–ê–ú–ê–Ø –°–ï–¢–ö–ê –ò–ó –ú–ï–ù–Æ */
    body::before {
      content: ""; 
      position: absolute; 
      width: 200%; height: 200%;
      background-image: 
        linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px), 
        linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
      background-size: 50px 50px; 
      transform: rotate(15deg); 
      top: -50%; left: -50%; 
      z-index: 0;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 10;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 0;
      border-bottom: 1px solid rgba(0, 242, 255, 0.2);
      margin-bottom: 20px;
    }

    .logo {
      font-size: 24px;
      font-weight: 300;
      letter-spacing: 5px;
      text-transform: uppercase;
      text-shadow: 0 0 15px rgba(0, 242, 255, 0.6);
      color: #00f2ff;
    }

    .controls { display: flex; gap: 12px; }

    .controls button, .model-select {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(0, 242, 255, 0.3);
      color: #00f2ff;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
      outline: none;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background: rgba(5, 10, 20, 0.85); /* –°–¥–µ–ª–∞–ª —á—É—Ç—å –ø–ª–æ—Ç–Ω–µ–µ, —á—Ç–æ–±—ã —Å–µ—Ç–∫–∞ –Ω–µ –º–µ—à–∞–ª–∞ —á–∏—Ç–∞—Ç—å */
      border: 1px solid rgba(0, 242, 255, 0.1);
      border-radius: 12px;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message {
      max-width: 85%;
      padding: 14px 18px;
      border-radius: 14px;
      line-height: 1.5;
      position: relative;
    }

    .message.user {
      align-self: flex-end;
      background: linear-gradient(135deg, #0077ff, #00f2ff);
      color: #000;
      font-weight: 500;
      border-bottom-right-radius: 4px;
    }

    .message.ai {
      align-self: flex-start;
      background: rgba(255, 255, 255, 0.05);
      color: #dcdcff;
      border: 1px solid rgba(0, 242, 255, 0.2);
      border-bottom-left-radius: 4px;
    }

    .model-badge {
      position: absolute;
      top: 6px; left: 10px;
      font-size: 11px;
      color: #00f2ff;
      opacity: 0.8;
      text-transform: uppercase;
    }

    .chat-controls { display: flex; gap: 10px; }

    .chat-input {
      flex: 1;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(0, 242, 255, 0.3);
      color: #00f2ff;
      padding: 14px;
      border-radius: 12px;
      font-size: 16px;
      outline: none;
    }

    .send-btn {
      width: 50px;
      background: #00f2ff;
      border: none;
      border-radius: 12px;
      color: #000;
      font-size: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .send-btn:hover { box-shadow: 0 0 15px #00f2ff; }

    .back-btn {
      position: absolute;
      bottom: 16px; left: 16px;
      padding: 8px 18px;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(0, 242, 255, 0.3);
      border-radius: 20px;
      color: #00f2ff;
      font-size: 14px;
      text-decoration: none;
      z-index: 100;
      transition: 0.3s;
    }
    .back-btn:hover { background: #00f2ff; color: #000; }

    pre, code { background: rgba(0, 0, 0, 0.5); padding: 8px; border-radius: 6px; color: #00f2ff; }
  </style>
</head>
<body>

  <audio id="greetingAudio" src="../audio/greeting_golosariy.mp3" preload="auto"></audio>

  <div class="container">
    <header>
      <div class="logo">–õ–û–ö–£–° AI</div>
      <div class="controls">
        <button id="newSessionBtn">üåÄ –°–±—Ä–æ—Å</button>
        <select id="chat-model-select" class="model-select">
          <option value="openai-fast">LOGIC AI</option>
          <option value="gemini" selected>CORE AI</option>
        </select>
        <button id="fullscreenBtn">‚õ∂</button>
      </div>
    </header>

    <div class="chat-box" id="chat-box">
      <div class="message ai">
        –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è —Å –†—Ç—É—Ç–Ω—ã–º –†–∞–∑—É–º–æ–º –∑–∞–≤–µ—Ä—à–µ–Ω–∞. –ö–∞–Ω–∞–ª —Å–≤—è–∑–∏ –æ—Ç–∫—Ä—ã—Ç.
      </div>
    </div>

    <div class="chat-controls">
      <input type="text" id="chat-input" class="chat-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–∏–≥–Ω–∞–ª..." onkeypress="handleEnter(event)" />
      <button class="send-btn" onclick="sendMessage()">‚û§</button>
    </div>
  </div>

  <a href="../index.html" class="back-btn">–í –•–ê–ë</a>

  <script>
    // –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º
    document.getElementById('fullscreenBtn').addEventListener('click', () => {
      if (!document.fullscreenElement) document.documentElement.requestFullscreen();
      else document.exitFullscreen();
    });

    // –°–±—Ä–æ—Å
    document.getElementById('newSessionBtn').addEventListener('click', () => {
      chatHistory = [];
      document.getElementById('chat-box').innerHTML = '<div class="message ai">–ö–∞–Ω–∞–ª –æ—á–∏—â–µ–Ω. –û–∂–∏–¥–∞—é –Ω–æ–≤—ã–π —Å–∏–≥–Ω–∞–ª.</div>';
    });

    // –ê—É–¥–∏–æ
    let greetingPlayed = false;
    const greetingAudio = document.getElementById('greetingAudio');
    document.body.addEventListener('click', () => {
      if (!greetingPlayed) {
        greetingAudio.play().catch(e => console.log("Audio block"));
        greetingPlayed = true;
      }
    }, { once: true });

    // –õ–æ–≥–∏–∫–∞ —á–∞—Ç–∞ (–¢–í–û–Ø –†–ê–ë–û–ß–ê–Ø)
    let chatHistory = [];

    function addMessage(text, isUser = false, model = null) {
      const box = document.getElementById('chat-box');
      const msg = document.createElement('div');
      msg.className = `message ${isUser ? 'user' : 'ai'}`;
      if (!isUser && model) {
        const names = { 'openai-fast': 'LOGIC AI', 'gemini': 'CORE AI' };
        msg.innerHTML = `<span class="model-badge">${names[model] || 'AI'}</span>${marked.parse(text)}`;
      } else {
        msg.textContent = text;
      }
      box.appendChild(msg);
      box.scrollTop = box.scrollHeight;
    }

    function handleEnter(e) { if (e.key === 'Enter') sendMessage(); }

    async function sendMessage() {
      const input = document.getElementById('chat-input');
      const text = input.value.trim();
      if (!text) return;
      const model = document.getElementById('chat-model-select').value;
      addMessage(text, true);
      input.value = '';
      chatHistory.push({ role: "user", content: text });
      const loadingMsg = document.createElement('div');
      loadingMsg.className = 'message ai';
      loadingMsg.innerHTML = '–û–±—Ä–∞–±–æ—Ç–∫–∞...';
      document.getElementById('chat-box').appendChild(loadingMsg);
      document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
      try {
        const resp = await fetch('https://text.pollinations.ai/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages: chatHistory, model: model, jsonMode: false })
        });
        const answer = await resp.text();
        chatHistory.push({ role: "assistant", content: answer });
        loadingMsg.remove();
        addMessage(answer, false, model);
      } catch (err) {
        loadingMsg.textContent = "–°–≤—è–∑—å –ø—Ä–µ—Ä–≤–∞–Ω–∞.";
      }
    }
  </script>
</body>
</html>
