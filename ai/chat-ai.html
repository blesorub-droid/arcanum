<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–õ–û–ö–£–° ‚Äî –¢–ï–ö–°–¢–û–í–´–ô –ò–ò</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: radial-gradient(circle at center, #0a1a2a 0%, #000 100%);
      color: #00f2ff;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    /* –§–û–ù–û–í–ê–Ø –°–ï–¢–ö–ê */
    body::before {
      content: ""; 
      position: absolute; 
      width: 200%; height: 200%;
      background-image: 
        linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px), 
        linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
      background-size: 50px 50px; 
      transform: rotate(15deg); 
      top: -50%; left: -50%; 
      z-index: 0;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 10;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid rgba(0, 242, 255, 0.2);
      margin-bottom: 20px;
    }

    .logo {
      font-size: 20px;
      font-weight: 300;
      letter-spacing: 6px;
      text-transform: uppercase;
      text-shadow: 0 0 15px #00f2ff;
    }

    .controls { display: flex; gap: 10px; }

    .controls button, .model-select {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(0, 242, 255, 0.3);
      color: #00f2ff;
      padding: 6px 15px;
      border-radius: 5px;
      font-size: 12px;
      cursor: pointer;
      text-transform: uppercase;
      outline: none;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: rgba(5, 10, 20, 0.9);
      border: 1px solid rgba(0, 242, 255, 0.1);
      border-radius: 15px;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      scrollbar-width: thin;
      scrollbar-color: #00f2ff33 transparent;
    }

    .message {
      max-width: 80%;
      padding: 15px;
      border-radius: 10px;
      line-height: 1.6;
      font-size: 15px;
    }

    .message.user {
      align-self: flex-end;
      background: linear-gradient(135deg, #0077ff, #00f2ff);
      color: #000;
      border-bottom-right-radius: 2px;
    }

    .message.ai {
      align-self: flex-start;
      background: rgba(255, 255, 255, 0.03);
      border-left: 3px solid #00f2ff;
      color: #dcdcff;
    }

    .chat-controls { display: flex; gap: 10px; }

    .chat-input {
      flex: 1;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(0, 242, 255, 0.3);
      color: #00f2ff;
      padding: 15px;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
    }

    .send-btn {
      width: 60px;
      background: #00f2ff;
      border: none;
      border-radius: 10px;
      color: #000;
      cursor: pointer;
      font-size: 20px;
    }

    .back-btn {
      position: absolute;
      bottom: 20px; left: 20px;
      color: rgba(255, 255, 255, 0.4);
      text-decoration: none;
      font-size: 12px;
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: 0.3s;
    }
    .back-btn:hover { color: #00f2ff; }

    pre, code { background: rgba(0, 0, 0, 0.5); padding: 10px; border-radius: 5px; color: #00f2ff; display: block; margin-top: 10px;}
  </style>
</head>
<body>

  <audio id="greetingAudio" src="../audio/greeting_golosariy.mp3" preload="auto"></audio>

  <div class="container">
    <header>
      <div class="logo">–õ–û–ö–£–° AI</div>
      <div class="controls">
        <button id="newSessionBtn">üåÄ –°–ë–†–û–°</button>
        <select id="chat-model-select" class="model-select">
          <option value="openai-fast">LOGIC AI</option>
          <option value="gemini" selected>CORE AI</option>
        </select>
        <button id="fullscreenBtn">‚õ∂</button>
      </div>
    </header>

    <div class="chat-box" id="chat-box">
      <div class="message ai">–°–∏—Å—Ç–µ–º–∞ –≥–æ—Ç–æ–≤–∞. –ö–∞–Ω–∞–ª —Å–≤—è–∑–∏ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–Ω.</div>
    </div>

    <div class="chat-controls">
      <input type="text" id="chat-input" class="chat-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." onkeypress="handleEnter(event)" />
      <button class="send-btn" onclick="sendMessage()">‚û§</button>
    </div>
  </div>

  <a href="index.html" class="back-btn">‚Üê –ù–ê–ó–ê–î –í –ú–ï–ù–Æ</a>

  <script>
    // –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º
    document.getElementById('fullscreenBtn').addEventListener('click', () => {
      if (!document.fullscreenElement) document.documentElement.requestFullscreen();
      else document.exitFullscreen();
    });

    // –û—á–∏—Å—Ç–∫–∞
    document.getElementById('newSessionBtn').addEventListener('click', () => {
      chatHistory = [];
      document.getElementById('chat-box').innerHTML = '<div class="message ai">–ò—Å—Ç–æ—Ä–∏—è –æ—á–∏—â–µ–Ω–∞. –ñ–¥—É —Å–∏–≥–Ω–∞–ª.</div>';
    });

    // –ê—É–¥–∏–æ –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ
    let greetingPlayed = false;
    const greetingAudio = document.getElementById('greetingAudio');
    document.body.addEventListener('click', () => {
      if (!greetingPlayed) {
        greetingAudio.play().catch(e => console.log("Audio block"));
        greetingPlayed = true;
      }
    }, { once: true });

    // –õ–û–ì–ò–ö–ê –ß–ê–¢–ê
    let chatHistory = [];

    function addMessage(text, isUser = false, model = null) {
      const box = document.getElementById('chat-box');
      const msg = document.createElement('div');
      msg.className = `message ${isUser ? 'user' : 'ai'}`;
      if (!isUser) {
        msg.innerHTML = marked.parse(text);
      } else {
        msg.textContent = text;
      }
      box.appendChild(msg);
      box.scrollTop = box.scrollHeight;
    }

    function handleEnter(e) { if (e.key === 'Enter') sendMessage(); }

    async function sendMessage() {
      const input = document.getElementById('chat-input');
      const text = input.value.trim();
      if (!text) return;
      const model = document.getElementById('chat-model-select').value;
      addMessage(text, true);
      input.value = '';
      chatHistory.push({ role: "user", content: text });
      const loadingMsg = document.createElement('div');
      loadingMsg.className = 'message ai';
      loadingMsg.innerHTML = '... –°–ò–ù–•–†–û–ù–ò–ó–ê–¶–ò–Ø ...';
      document.getElementById('chat-box').appendChild(loadingMsg);
      document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
      try {
        const resp = await fetch('https://text.pollinations.ai/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages: chatHistory, model: model, jsonMode: false })
        });
        const answer = await resp.text();
        chatHistory.push({ role: "assistant", content: answer });
        loadingMsg.remove();
        addMessage(answer, false, model);
      } catch (err) {
        loadingMsg.textContent = "–°–≤—è–∑—å –ø—Ä–µ—Ä–≤–∞–Ω–∞.";
      }
    }
  </script>
</body>
</html>
