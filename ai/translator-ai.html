<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Клодовая ИИ — Транслятор</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Exo+2:wght@300;400&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent-color: #00ff88; /* Зеленый неон для переводчика */
      --bg-dark: #050a0f;
      --panel-bg: rgba(10, 30, 20, 0.85);
      --neon-glow: 0 0 15px rgba(0, 255, 136, 0.5);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--bg-dark);
      color: #e0faff;
      font-family: 'Exo 2', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }

    /* Фон со звездами */
    .app-bg {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at center, #0a2a1a 0%, #050a0f 100%);
      z-index: -2;
    }

    .container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 850px;
      padding: 40px 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      border-bottom: 1px solid rgba(0, 255, 136, 0.2);
      padding-bottom: 20px;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(24px, 8vw, 42px);
      letter-spacing: 5px;
      text-shadow: var(--neon-glow);
      color: var(--accent-color);
    }

    .input-box {
      background: var(--panel-bg);
      padding: 20px;
      border-radius: 20px;
      border-right: 3px solid var(--accent-color);
      backdrop-filter: blur(10px);
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 11px;
      color: var(--accent-color);
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
    }

    select, textarea {
      width: 100%;
      padding: 15px;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(0, 255, 136, 0.2);
      color: #fff;
      border-radius: 10px;
      outline: none;
      font-size: 16px;
    }

    .controls {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }

    .action-btn {
      width: 100%;
      padding: 18px;
      background: transparent;
      border: 2px solid var(--accent-color);
      border-radius: 12px;
      color: var(--accent-color);
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      text-transform: uppercase;
    }

    .action-btn:hover {
      background: var(--accent-color);
      color: #000;
      box-shadow: var(--neon-glow);
    }

    #result-box {
      background: rgba(0, 0, 0, 0.4);
      min-height: 150px;
      border-radius: 20px;
      padding: 20px;
      border: 1px dashed rgba(0, 255, 136, 0.3);
      position: relative;
      font-size: 18px;
      line-height: 1.5;
    }

    .bottom-nav {
      margin-top: 30px;
      display: flex;
      gap: 15px;
    }

    .btn-ui {
      padding: 10px 25px;
      background: rgba(0, 255, 136, 0.1);
      border: 1px solid var(--accent-color);
      border-radius: 30px;
      color: #fff;
      text-decoration: none;
      font-size: 12px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="app-bg"></div>

  <div class="container">
    <div class="header">
      <div class="logo">ТРАНСЛЯТОР</div>
      <div style="font-size: 10px; color: #55efc4; letter-spacing: 2px;">МЕЖДУНАРОДНЫЙ НЕЙРО-КАНАЛ</div>
    </div>

    <div class="input-box">
      <label>ИСХОДНЫЙ ТЕКСТ</label>
      <textarea id="source-text" rows="4" placeholder="Вставь текст для адаптации..."></textarea>
    </div>

    <div class="controls">
      <div>
        <label>ЯЗЫК ЦЕЛИ</label>
        <select id="lang-select">
          <option value="Русский">НА РУССКИЙ</option>
          <option value="Английский">НА АНГЛИЙСКИЙ</option>
          <option value="Немецкий">НА НЕМЕЦКИЙ</option>
          <option value="Китайский">НА КИТАЙСКИЙ</option>
        </select>
      </div>
      <div>
        <label>СТИЛЬ ОБРАБОТКИ</label>
        <select id="style-select">
          <option value="простой и понятный (свойский)">БРАТСКИЙ</option>
          <option value="строго официальный">ОФИЦИАЛЬНЫЙ</option>
          <option value="технический (для гиков)">ТЕХНИЧЕСКИЙ</option>
        </select>
      </div>
    </div>

    <button onclick="translateText()" class="action-btn" id="run-btn">ТРАНСЛИРОВАТЬ</button>

    <div id="result-box" style="margin-top: 25px;">
      <div style="opacity: 0.4; text-align: center;">Ожидание данных...</div>
    </div>

    <div class="bottom-nav">
      <a href="index.html" class="btn-ui">← В ХАБ</a>
      <div class="btn-ui" onclick="location.reload()">СБРОС</div>
    </div>
  </div>

  <script>
    async function translateText() {
      const text = document.getElementById('source-text').value.trim();
      if (!text) return alert("Что переводим?");

      const lang = document.getElementById('lang-select').value;
      const style = document.getElementById('style-select').value;
      const btn = document.getElementById('run-btn');
      const box = document.getElementById('result-box');

      btn.disabled = true;
      btn.innerText = "ОБРАБОТКА...";
      box.innerHTML = "<div style='text-align:center; color:#00ff88;'>Синхронизация смыслов...</div>";

      try {
        const prompt = `Переведи этот текст на ${lang}, используя ${style} стиль. Верни только готовый перевод без лишних слов: ${text}`;
        const response = await fetch(`https://text.pollinations.ai/prompt/${encodeURIComponent(prompt)}`);
        const result = await response.text();
        
        box.innerHTML = result;
      } catch (e) {
        box.innerHTML = "Ошибка связи с лингво-модулем.";
      } finally {
        btn.disabled = false;
        btn.innerText = "ТРАНСЛИРОВАТЬ";
      }
    }
  </script>
</body>
</html>
