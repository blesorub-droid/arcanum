<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Клодовая ИИ — Prompt Master</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Exo+2:wght@300;400&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent-color: #ff9f43; /* Оранжевый неон для промптов */
      --bg-dark: #050a0f;
      --panel-bg: rgba(30, 20, 10, 0.85);
      --neon-glow: 0 0 15px rgba(255, 159, 67, 0.6);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--bg-dark);
      color: #fff7f0;
      font-family: 'Exo 2', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .app-bg {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at center, #2d1b0a 0%, #050a0f 100%);
      z-index: -2;
    }

    .container {
      position: relative;
      max-width: 850px;
      margin: 0 auto;
      padding: 40px 20px;
      z-index: 10;
    }

    .header {
      text-align: center;
      margin-bottom: 35px;
      border-bottom: 1px solid rgba(255, 159, 67, 0.2);
      padding-bottom: 20px;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(24px, 8vw, 42px);
      letter-spacing: 5px;
      text-shadow: var(--neon-glow);
      color: var(--accent-color);
    }

    .input-area {
      background: var(--panel-bg);
      padding: 25px;
      border-radius: 20px;
      border-left: 4px solid var(--accent-color);
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 11px;
      color: var(--accent-color);
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 2px;
    }

    textarea {
      width: 100%;
      padding: 15px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 159, 67, 0.2);
      color: #fff;
      border-radius: 10px;
      outline: none;
      font-size: 16px;
      resize: none;
    }

    .btn-upgrade {
      width: 100%;
      padding: 20px;
      background: transparent;
      border: 2px solid var(--accent-color);
      border-radius: 15px;
      color: var(--accent-color);
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .btn-upgrade:hover {
      background: var(--accent-color);
      color: #000;
      box-shadow: var(--neon-glow);
    }

    #result-display {
      margin-top: 30px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      padding: 25px;
      border: 1px solid rgba(255, 159, 67, 0.2);
      min-height: 100px;
      position: relative;
    }

    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 12px;
      background: var(--accent-color);
      color: #000;
      border-radius: 5px;
      font-size: 10px;
      font-weight: bold;
      cursor: pointer;
      font-family: 'Orbitron';
    }

    .bottom-nav { margin-top: 30px; display: flex; gap: 15px; }

    .btn-ui {
      padding: 12px 25px;
      background: rgba(255, 159, 67, 0.1);
      border: 1px solid var(--accent-color);
      border-radius: 30px;
      color: #fff;
      text-decoration: none;
      font-size: 12px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="app-bg"></div>

  <div class="container">
    <div class="header">
      <div class="logo">PROMPT MASTER</div>
      <div style="font-size: 10px; color: #ff9f43; letter-spacing: 2px; margin-top: 5px;">УЛУЧШЕНИЕ НЕЙРО-ЗАПРОСОВ</div>
    </div>

    <div class="input-area">
      <label>ВАША ИДЕЯ (НА ЛЮБОМ ЯЗЫКЕ)</label>
      <textarea id="user-input" rows="3" placeholder="Например: Кот в скафандре на Луне..."></textarea>
    </div>

    <button onclick="upgradePrompt()" class="btn-upgrade" id="main-btn">УЛУЧШИТЬ ДО MASTER-УРОВНЯ</button>

    <div id="result-display">
      <div id="copy-action" class="copy-btn" style="display:none;" onclick="copyResult()">КОПИРОВАТЬ</div>
      <div id="output-text" style="opacity: 0.5; font-style: italic;">Результат появится здесь...</div>
    </div>

    <div class="bottom-nav">
      <a href="index.html" class="btn-ui">← В ХАБ</a>
      <div class="btn-ui" onclick="location.reload()">СБРОС</div>
    </div>
  </div>

  <script>
    async function upgradePrompt() {
      const text = document.getElementById('user-input').value.trim();
      if (!text) return alert("Введите хотя бы пару слов!");

      const btn = document.getElementById('main-btn');
      const out = document.getElementById('output-text');
      const copyBtn = document.getElementById('copy-action');

      btn.disabled = true;
      btn.innerText = "ГЕНЕРАЦИЯ ТЕГОВ...";
      out.innerHTML = "Нейросеть подбирает параметры освещения и детализации...";
      copyBtn.style.display = 'none';

      try {
        const prompt = `Преврати это описание в профессиональный промпт для генерации изображений на английском языке. Добавь детали: стиль, освещение, камеру, текстуры и параметры качества (например, 8k, unreal engine 5, highly detailed). Верни ТОЛЬКО готовый промпт: ${text}`;
        const response = await fetch(`https://text.pollinations.ai/prompt/${encodeURIComponent(prompt)}`);
        const result = await response.text();
        
        out.innerText = result;
        out.style.opacity = "1";
        out.style.fontStyle = "normal";
        copyBtn.style.display = 'block';
      } catch (e) {
        out.innerText = "Ошибка модуля улучшения. Проверьте сеть.";
      } finally {
        btn.disabled = false;
        btn.innerText = "УЛУЧШИТЬ ДО MASTER-УРОВНЯ";
      }
    }

    function copyResult() {
      const text = document.getElementById('output-text').innerText;
      navigator.clipboard.writeText(text);
      const copyBtn = document.getElementById('copy-action');
      copyBtn.innerText = "ГОТОВО!";
      setTimeout(() => copyBtn.innerText = "КОПИРОВАТЬ", 2000);
    }
  </script>
</body>
</html>
