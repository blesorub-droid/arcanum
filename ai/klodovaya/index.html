<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Клодовая ИИ — Командный Центр v3.1</title>
    <style>
        :root {
            --neon: #00f2ff;
            --accent: #ff8c00;
            --bg: #02050a;
        }

        body {
            background: var(--bg);
            color: #fff;
            font-family: sans-serif;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { 
            color: var(--neon); 
            letter-spacing: 3px; 
            margin-bottom: 5px;
            font-size: 1.6em;
            text-transform: uppercase;
        }

        .hub-description { color: #223; margin-bottom: 40px; font-size: 0.8em; }

        /* Сетка для кирпичей */
        .hub-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 900px;
        }

        /* Форма кирпича: Широкая и низкая */
        .module-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(0, 242, 255, 0.08);
            border-radius: 8px;
            height: 80px; /* Тот самый "кирпич" */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Текст по центру кирпича */
            padding: 0 20px;
            cursor: pointer;
            transition: 0.2s;
        }

        .module-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--accent);
            transform: scale(1.02);
        }

        .module-card h3 { 
            margin: 0; 
            color: var(--accent); 
            font-size: 0.95em; 
            text-transform: uppercase;
        }

        .module-card p { 
            margin: 3px 0 0 0; 
            color: #556; 
            font-size: 0.75em; 
        }

        /* Пустые кирпичи */
        .empty-slot {
            background: rgba(255, 255, 255, 0.01);
            border: 1px dashed rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            height: 80px;
        }

        /* Окно инструмента */
        .tool-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.97);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(20px);
        }

        .tool-content {
            background: #0a0d14;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 900px;
            border: 1px solid var(--accent);
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 15px; right: 20px;
            color: #fff; font-size: 30px; cursor: pointer;
        }

        #drop-zone {
            border: 2px dashed var(--accent);
            padding: 40px; border-radius: 12px; margin: 20px 0;
            background: rgba(255, 140, 0, 0.02);
            cursor: pointer;
        }

        canvas { width: 100%; border-radius: 6px; display: none; }

        .btn {
            background: var(--accent); color: #fff; border: none;
            padding: 12px 35px; border-radius: 4px; cursor: pointer; font-weight: bold;
        }

        .back-link { margin-top: 50px; color: #1a1a1a; text-decoration: none; font-size: 0.8em; }
    </style>
</head>
<body>

    <h1>КЛОДОВАЯ ИИ</h1>
    <p class="hub-description">Твой Клондайк сокровищ.</p>

    <div class="hub-grid">
        <div class="module-card" onclick="openTool('cover-tool')">
            <h3>ОБЛОЖКИ 16:9</h3>
            <p>Умный кроп, блюр и парящая тень.</p>
        </div>

        <div class="empty-slot"></div>
        <div class="empty-slot"></div>
        <div class="empty-slot"></div>
        <div class="empty-slot"></div>
        <div class="empty-slot"></div>
        <div class="empty-slot"></div>
    </div>

    <div id="cover-tool" class="tool-overlay">
        <div class="tool-content">
            <span class="close-btn" onclick="closeTool('cover-tool')">&times;</span>
            <h2 style="color: var(--accent); margin-top: 0; font-size: 1.2em;">МАСТЕР ОБЛОЖЕК</h2>
            <div id="drop-zone">ЗАКИДЫВАЙ СЮДА</div>
            <canvas id="canvas"></canvas>
            <div style="margin-top: 20px;">
                <button id="download-btn" class="btn" style="display:none;">СКАЧАТЬ</button>
            </div>
        </div>
    </div>

    <a href="../index.html" class="back-link">← Вернуться в Хаб</a>

<script>
    function openTool(id) { document.getElementById(id).style.display = 'flex'; }
    function closeTool(id) { document.getElementById(id).style.display = 'none'; }

    // Тот самый код из v2.9 с усиленной тенью
    const dropZone = document.getElementById('drop-zone');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const downloadBtn = document.getElementById('download-btn');

    dropZone.ondragover = () => false;
    dropZone.ondrop = (e) => {
        e.preventDefault();
        const file = e.dataTransfer.files[0];
        const reader = new FileReader();
        reader.onload = (ev) => {
            const img = new Image();
            img.onload = () => processImage(img);
            img.src = ev.target.result;
        };
        reader.readAsDataURL(file);
    };

    function processImage(img) {
        canvas.width = 1920; canvas.height = 1080;
        canvas.style.display = 'block';
        const sourceSize = Math.min(img.width, img.height);
        const sourceX = (img.width - sourceSize) / 2;
        const sourceY = (img.height - sourceSize) / 2;

        ctx.save();
        ctx.filter = 'blur(20px)';
        ctx.drawImage(img, sourceX, sourceY, sourceSize, sourceSize, 0, 0, canvas.width, canvas.height);
        ctx.restore();

        const margin = canvas.height * 0.03; 
        const boxSize = canvas.height - (margin * 2); 
        const x = (canvas.width - boxSize) / 2;
        const y = margin; 

        const tempC = document.createElement('canvas');
        tempC.width = 1; tempC.height = 1;
        const tempCtx = tempC.getContext('2d');
        tempCtx.drawImage(img, sourceX + sourceSize/2, sourceY + sourceSize/2, 1, 1, 0, 0, 1, 1);
        const p = tempCtx.getImageData(0, 0, 1, 1).data;
        const autoColor = `rgba(${p[0]}, ${p[1]}, ${p[2]}, 0.8)`;

        ctx.save();
        ctx.shadowColor = 'rgba(0,0,0,0.9)';
        ctx.shadowBlur = 70;
        ctx.shadowOffsetY = 35;

        ctx.beginPath();
        ctx.roundRect(x, y, boxSize, boxSize, 65);
        ctx.lineWidth = 15; 
        ctx.strokeStyle = autoColor;
        ctx.stroke();
        ctx.restore();

        ctx.save();
        ctx.beginPath();
        ctx.roundRect(x, y, boxSize, boxSize, 65);
        ctx.clip();
        const s = Math.max(boxSize / img.width, boxSize / img.height);
        ctx.drawImage(img, x + (boxSize - img.width * s) / 2, y + (boxSize - img.height * s) / 2, img.width * s, img.height * s);
        ctx.restore();

        downloadBtn.style.display = 'inline-block';
        downloadBtn.onclick = () => {
            const link = document.createElement('a');
            link.download = `cover_${Date.now()}.png`;
            link.href = canvas.toDataURL();
            link.click();
        };
    }
</script>
</body>
</html>
