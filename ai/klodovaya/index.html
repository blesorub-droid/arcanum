<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Клодовая ИИ — Финал v3.3</title>
    <style>
        :root {
            --neon: #00f2ff;
            --accent: #ff8c00;
            --bg: #02050a;
        }

        /* ПОЧИНИЛ СКРОЛЛ ТУТ */
        html, body {
            min-height: 100%;
            overflow-y: auto; 
        }

        body {
            background: var(--bg);
            color: #fff;
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { 
            color: var(--neon); 
            letter-spacing: 2px; 
            margin: 10px 0 5px 0;
            font-size: 1.4em;
            text-transform: uppercase;
        }

        .hub-description { color: #444; margin-bottom: 20px; font-size: 0.75em; }

        .hub-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 10px;
            width: 100%;
            max-width: 1000px;
        }

        .module-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 242, 255, 0.1);
            border-radius: 6px;
            height: 60px; /* Еще компактнее */
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 15px;
            cursor: pointer;
            transition: 0.2s;
        }

        .module-card:hover {
            background: rgba(255, 255, 255, 0.07);
            border-color: var(--accent);
        }

        .module-card h3 { margin: 0; color: var(--accent); font-size: 0.85em; }
        .module-card p { margin: 2px 0 0 0; color: #555; font-size: 0.65em; }

        .tool-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            overflow-y: auto; /* Чтобы внутри окна тоже можно было крутить */
        }

        .tool-content {
            background: #05070a;
            padding: 25px;
            border-radius: 15px;
            width: 95%;
            max-width: 850px;
            border: 1px solid var(--accent);
            position: relative;
            text-align: center;
            margin: 20px auto;
        }

        .close-btn { position: absolute; top: 10px; right: 15px; color: #fff; font-size: 25px; cursor: pointer; }

        #drop-zone {
            border: 2px dashed var(--accent);
            padding: 30px; border-radius: 10px; margin: 15px 0;
            background: rgba(255, 140, 0, 0.03);
            cursor: pointer;
        }

        canvas { width: 100%; border-radius: 4px; display: none; margin-top: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        .btn {
            background: var(--accent); color: #fff; border: none;
            padding: 10px 30px; border-radius: 4px; cursor: pointer; font-weight: bold;
        }

        #file-input { display: none; }
    </style>
</head>
<body>

    <h1>КЛОДОВАЯ ИИ</h1>
    <p class="hub-description">Центр управления ресурсами</p>

    <div class="hub-grid">
        <div class="module-card" onclick="openTool('cover-tool')">
            <h3>ОБЛОЖКИ 16:9</h3>
            <p>Тот самый идеальный квадрат</p>
        </div>
        <div class="module-card" onclick="location.href='ai.html'">
            <h3>РАЗУМ (AI)</h3>
            <p>Переход в нейросеть</p>
        </div>
        <div class="module-card"><h3>EMPTY</h3><p>Доступно для назначения</p></div>
    </div>

    <div id="cover-tool" class="tool-overlay">
        <div class="tool-content">
            <span class="close-btn" onclick="closeTool('cover-tool')">&times;</span>
            <h2 style="color: var(--accent); font-size: 1.1em;">МАСТЕР ОБЛОЖЕК</h2>
            
            <div id="drop-zone" onclick="document.getElementById('file-input').click()">
                КЛИКНИ ИЛИ ПЕРЕТАЩИ СЮДА
            </div>
            <input type="file" id="file-input" accept="image/*">
            
            <canvas id="canvas"></canvas>
            <div style="margin-top: 15px;">
                <button id="download-btn" class="btn" style="display:none;">СКАЧАТЬ</button>
            </div>
        </div>
    </div>

<script>
    function openTool(id) { document.getElementById(id).style.display = 'flex'; }
    function closeTool(id) { document.getElementById(id).style.display = 'none'; }

    const fileInput = document.getElementById('file-input');
    const dropZone = document.getElementById('drop-zone');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const downloadBtn = document.getElementById('download-btn');

    fileInput.onchange = (e) => handleFile(e.target.files[0]);
    dropZone.ondragover = () => false;
    dropZone.ondrop = (e) => { e.preventDefault(); handleFile(e.dataTransfer.files[0]); };

    function handleFile(file) {
        if(!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
            const img = new Image();
            img.onload = () => processImage(img);
            img.src = ev.target.result;
        };
        reader.readAsDataURL(file);
    }

    // ВОТ ОН - ТОТ САМЫЙ ИДЕАЛЬНЫЙ АЛГОРИТМ "УРА"
    function processImage(img) {
        canvas.width = 1920; canvas.height = 1080;
        canvas.style.display = 'block';

        const sourceSize = Math.min(img.width, img.height);
        const sourceX = (img.width - sourceSize) / 2;
        const sourceY = (img.height - sourceSize) / 2;

        // 1. Задний план (Блюр)
        ctx.save();
        ctx.filter = 'blur(40px) brightness(0.6)';
        ctx.drawImage(img, sourceX, sourceY, sourceSize, sourceSize, 0, 0, 1920, 1080);
        ctx.restore();

        // 2. Параметры квадрата (тот самый размер)
        const margin = 50; 
        const boxSize = 1080 - (margin * 2); // Максимальное заполнение высоты
        const x = (1920 - boxSize) / 2;
        const y = margin;

        // 3. Тень
        ctx.save();
        ctx.shadowColor = 'rgba(0,0,0,0.8)';
        ctx.shadowBlur = 80;
        ctx.shadowOffsetY = 40;

        // 4. Рамка (определяем цвет по центру)
        const tempC = document.createElement('canvas');
        tempC.width = 1; tempC.height = 1;
        const tempCtx = tempC.getContext('2d');
        tempCtx.drawImage(img, sourceX + sourceSize/2, sourceY + sourceSize/2, 1, 1, 0, 0, 1, 1);
        const p = tempCtx.getImageData(0, 0, 1, 1).data;
        const autoColor = `rgba(${p[0]}, ${p[1]}, ${p[2]}, 0.9)`;

        ctx.beginPath();
        ctx.roundRect(x, y, boxSize, boxSize, 60); // Скругление 60 как в идеале
        ctx.lineWidth = 12;
        ctx.strokeStyle = autoColor;
        ctx.stroke();
        ctx.restore();

        // 5. Вставка картинки в квадрат
        ctx.save();
        ctx.beginPath();
        ctx.roundRect(x, y, boxSize, boxSize, 60);
        ctx.clip();
        
        // Масштабируем так, чтобы заполнило весь квадрат
        const s = Math.max(boxSize / img.width, boxSize / img.height);
        ctx.drawImage(img, x + (boxSize - img.width * s) / 2, y + (boxSize - img.height * s) / 2, img.width * s, img.height * s);
        ctx.restore();

        downloadBtn.style.display = 'inline-block';
        downloadBtn.onclick = () => {
            const link = document.createElement('a');
            link.download = `perfect_cover_${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png', 1.0);
            link.click();
        };
    }
</script>
</body>
</html>
