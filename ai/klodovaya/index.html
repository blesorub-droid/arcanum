<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Клодовая ИИ — Финал v3.5</title>
    <style>
        :root {
            --neon: #00f2ff;
            --accent: #ff8c00;
            --bg: #02050a;
        }

        html, body {
            min-height: 100%;
            overflow-y: auto;
            background: var(--bg);
        }

        body {
            color: #fff;
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { 
            color: var(--neon); 
            letter-spacing: 2px; 
            margin: 10px 0 5px 0;
            font-size: 1.4em;
            text-transform: uppercase;
        }

        .hub-description { color: #444; margin-bottom: 20px; font-size: 0.75em; }

        .hub-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 10px;
            width: 100%;
            max-width: 1000px;
        }

        .module-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 242, 255, 0.1);
            border-radius: 6px;
            height: 65px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 15px;
            cursor: pointer;
            transition: 0.2s;
        }

        .module-card:hover {
            background: rgba(255, 255, 255, 0.07);
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .module-card h3 { margin: 0; color: var(--accent); font-size: 0.85em; }
        .module-card p { margin: 2px 0 0 0; color: #555; font-size: 0.65em; }

        .tool-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.96);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .tool-content {
            background: #05070a;
            padding: 25px;
            border-radius: 15px;
            width: 95%;
            max-width: 850px;
            border: 1px solid var(--accent);
            position: relative;
            text-align: center;
            max-height: 90vh;
            overflow-y: auto;
        }

        .close-btn { position: absolute; top: 10px; right: 15px; color: #fff; font-size: 25px; cursor: pointer; }

        #drop-zone {
            border: 2px dashed var(--accent);
            padding: 20px; border-radius: 10px; margin: 15px 0;
            background: rgba(255, 140, 0, 0.03);
            cursor: pointer;
            color: #888;
            font-size: 0.8em;
        }

        /* Панель управления */
        .controls-panel {
            display: none;
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            gap: 20px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .control-group { display: flex; align-items: center; gap: 10px; font-size: 0.8em; color: #ccc; }
        
        input[type="color"] {
            border: none; width: 30px; height: 30px; cursor: pointer; background: none;
        }

        canvas { width: 100%; border-radius: 4px; display: none; margin-top: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        .btn {
            background: var(--accent); color: #fff; border: none;
            padding: 10px 30px; border-radius: 4px; cursor: pointer; font-weight: bold;
            text-transform: uppercase; margin-top: 10px;
        }

        #file-input { display: none; }
    </style>
</head>
<body>

    <h1>КЛОДОВАЯ ИИ</h1>
    <p class="hub-description">Центр управления ресурсами</p>

    <div class="hub-grid">
        <div class="module-card" onclick="openTool('cover-tool')">
            <h3>ОБЛОЖКИ 16:9</h3>
            <p>Ручной выбор цвета и прозрачности</p>
        </div>
        <div class="module-card" onclick="location.href='ai.html'">
            <h3>РАЗУМ (AI)</h3>
            <p>Твой основной интеллект</p>
        </div>
        <div class="module-card"><h3>СКОРО</h3><p>Новый модуль</p></div>
    </div>

    <div id="cover-tool" class="tool-overlay">
        <div class="tool-content">
            <span class="close-btn" onclick="closeTool('cover-tool')">&times;</span>
            <h2 style="color: var(--accent); font-size: 1.1em; margin-bottom: 10px;">МАСТЕР ОБЛОЖЕК</h2>
            
            <div id="drop-zone" onclick="document.getElementById('file-input').click()">
                КЛИКНИ ИЛИ ПЕРЕТАЩИ КАРТИНКУ
            </div>
            <input type="file" id="file-input" accept="image/*">

            <div id="controls" class="controls-panel">
                <div class="control-group">
                    <label>ЦВЕТ РАМКИ:</label>
                    <input type="color" id="border-color" value="#ff8c00">
                </div>
                <div class="control-group">
                    <label>ПРОЗРАЧНОСТЬ:</label>
                    <input type="range" id="border-opacity" min="0" max="1" step="0.05" value="0.9">
                </div>
            </div>
            
            <canvas id="canvas"></canvas>
            <button id="download-btn" class="btn" style="display:none;">СКАЧАТЬ ОБЛОЖКУ</button>
        </div>
    </div>

<script>
    function openTool(id) { document.getElementById(id).style.display = 'flex'; }
    function closeTool(id) { document.getElementById(id).style.display = 'none'; }

    const fileInput = document.getElementById('file-input');
    const dropZone = document.getElementById('drop-zone');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const downloadBtn = document.getElementById('download-btn');
    const controls = document.getElementById('controls');
    const borderColorInput = document.getElementById('border-color');
    const borderOpacityInput = document.getElementById('border-opacity');

    let currentImg = null;

    fileInput.onchange = (e) => handleFile(e.target.files[0]);
    dropZone.ondragover = (e) => { e.preventDefault(); return false; };
    dropZone.ondrop = (e) => { e.preventDefault(); handleFile(e.dataTransfer.files[0]); };

    // Слушатели для настроек
    borderColorInput.oninput = () => { if(currentImg) draw(currentImg); };
    borderOpacityInput.oninput = () => { if(currentImg) draw(currentImg); };

    function handleFile(file) {
        if(!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
            const img = new Image();
            img.onload = () => {
                currentImg = img;
                autoDetectColor(img);
                draw(img);
                controls.style.display = 'flex';
            };
            img.src = ev.target.result;
        };
        reader.readAsDataURL(file);
    }

    function autoDetectColor(img) {
        const tempC = document.createElement('canvas');
        tempC.width = 1; tempC.height = 1;
        const tempCtx = tempC.getContext('2d');
        const sourceSize = Math.min(img.width, img.height);
        tempCtx.drawImage(img, (img.width - sourceSize) / 2 + sourceSize/2, (img.height - sourceSize) / 2 + sourceSize/2, 1, 1, 0, 0, 1, 1);
        const p = tempCtx.getImageData(0, 0, 1, 1).data;
        // Превращаем RGB в HEX для инпута
        const hex = "#" + ((1 << 24) + (p[0] << 16) + (p[1] << 8) + p[2]).toString(16).slice(1);
        borderColorInput.value = hex;
    }

    function hexToRgb(hex, opacity) {
        const r = parseInt(hex.slice(1, 3), 16);
        const g = parseInt(hex.slice(3, 5), 16);
        const b = parseInt(hex.slice(5, 7), 16);
        return `rgba(${r}, ${g}, ${b}, ${opacity})`;
    }

    function draw(img) {
        canvas.width = 1920; canvas.height = 1080;
        canvas.style.display = 'block';

        const sourceSize = Math.min(img.width, img.height);
        const sourceX = (img.width - sourceSize) / 2;
        const sourceY = (img.height - sourceSize) / 2;

        // 1. Фон
        ctx.save();
        ctx.filter = 'blur(35px) brightness(0.5)'; 
        ctx.drawImage(img, sourceX, sourceY, sourceSize, sourceSize, 0, 0, 1920, 1080);
        ctx.restore();

        const margin = 50; 
        const boxSize = 1080 - (margin * 2); 
        const x = (1920 - boxSize) / 2;
        const y = margin;

        // 2. Рамка с выбранным цветом и прозрачностью
        ctx.save();
        ctx.shadowColor = 'rgba(0,0,0,0.8)';
        ctx.shadowBlur = 70;
        ctx.shadowOffsetY = 35;

        ctx.beginPath();
        ctx.roundRect(x, y, boxSize, boxSize, 65); 
        ctx.lineWidth = 14;
        ctx.strokeStyle = hexToRgb(borderColorInput.value, borderOpacityInput.value);
        ctx.stroke();
        ctx.restore();

        // 3. Картинка (Центральный квадрат)
        ctx.save();
        ctx.beginPath();
        ctx.roundRect(x, y, boxSize, boxSize, 65);
        ctx.clip();
        const s = Math.max(boxSize / img.width, boxSize / img.height);
        ctx.drawImage(img, x + (boxSize - img.width * s) / 2, y + (boxSize - img.height * s) / 2, img.width * s, img.height * s);
        ctx.restore();

        downloadBtn.style.display = 'inline-block';
        downloadBtn.onclick = () => {
            const link = document.createElement('a');
            link.download = `zhekoss_cover_${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png', 1.0);
            link.click();
        };
    }
</script>
</body>
</html>
