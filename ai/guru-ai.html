<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Клодовая ИИ — AI ГУРУ</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Exo+2:wght@300;400&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent-color: #f1c40f; /* Золотой неон мудрости */
      --bg-dark: #050a0f;
      --panel-bg: rgba(25, 20, 5, 0.9);
      --neon-glow: 0 0 15px rgba(241, 196, 15, 0.5);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--bg-dark);
      color: #fffdec;
      font-family: 'Exo 2', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .app-bg {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at center, #2c2505 0%, #050a0f 100%);
      z-index: -2;
    }

    .container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 800px;
      padding: 40px 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      border-bottom: 1px solid rgba(241, 196, 15, 0.3);
      padding-bottom: 20px;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(24px, 8vw, 42px);
      letter-spacing: 5px;
      text-shadow: var(--neon-glow);
      color: var(--accent-color);
    }

    .input-box {
      background: var(--panel-bg);
      padding: 25px;
      border-radius: 20px;
      border-top: 2px solid var(--accent-color);
      backdrop-filter: blur(10px);
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    label {
      display: block;
      margin-bottom: 15px;
      font-size: 11px;
      color: var(--accent-color);
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 2px;
      text-align: center;
    }

    textarea {
      width: 100%;
      padding: 15px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(241, 196, 15, 0.2);
      color: #fff;
      border-radius: 12px;
      outline: none;
      font-size: 16px;
      resize: none;
      text-align: center;
    }

    .action-btn {
      width: 100%;
      padding: 20px;
      background: transparent;
      border: 2px solid var(--accent-color);
      border-radius: 50px;
      color: var(--accent-color);
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      text-transform: uppercase;
      letter-spacing: 4px;
    }

    .action-btn:hover {
      background: var(--accent-color);
      color: #000;
      box-shadow: var(--neon-glow);
    }

    #advice-result {
      margin-top: 25px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      padding: 30px;
      border: 1px dashed rgba(241, 196, 15, 0.2);
      line-height: 1.7;
      font-size: 18px;
    }

    .bottom-nav { margin-top: 30px; display: flex; gap: 15px; justify-content: center; }

    .btn-ui {
      padding: 12px 25px;
      background: rgba(241, 196, 15, 0.1);
      border: 1px solid var(--accent-color);
      border-radius: 30px;
      color: #fff;
      text-decoration: none;
      font-size: 11px;
      font-family: 'Orbitron', sans-serif;
    }
  </style>
</head>
<body>

  <div class="app-bg"></div>

  <div class="container">
    <div class="header">
      <div class="logo">AI ГУРУ</div>
      <div style="font-size: 10px; color: #f1c40f; letter-spacing: 3px; margin-top: 5px;">ЭНЦИКЛОПЕДИЯ ЖИТЕЙСКОЙ МУДРОСТИ</div>
    </div>

    <div class="input-box">
      <label>ОПИШИТЕ ПРОБЛЕМУ ИЛИ ЗАДАЧУ</label>
      <textarea id="problem-input" rows="3" placeholder="Например: Как быстро убрать запах в машине или починить пульт..."></textarea>
    </div>

    <button onclick="getAdvice()" class="action-btn" id="guru-btn">ПОЛУЧИТЬ РЕШЕНИЕ</button>

    <div id="advice-result">
      <div style="opacity: 0.4; text-align: center; font-style: italic;">Задай вопрос, и я найду кратчайший путь к решению...</div>
    </div>

    <div class="bottom-nav">
      <a href="index.html" class="btn-ui">← В ХАБ</a>
      <div class="btn-ui" onclick="location.reload()">ОЧИСТИТЬ</div>
    </div>
  </div>

  <script>
    async function getAdvice() {
      const input = document.getElementById('problem-input').value.trim();
      if (!input) return alert("Опиши проблему!");

      const btn = document.getElementById('guru-btn');
      const res = document.getElementById('advice-result');

      btn.disabled = true;
      btn.innerText = "ОБРАБОТКА МЫСЛЕЙ...";
      res.innerHTML = "<div style='color:#f1c40f; text-align:center;'>Сканирую базу лайфхаков и народной мудрости...</div>";

      try {
        const prompt = `Ты - опытный бытовой помощник и мастер на все руки. Дай четкий, практичный и эффективный совет по проблеме: ${input}. Пиши кратко, по пунктам, без лишней воды.`;
        const response = await fetch(`https://text.pollinations.ai/prompt/${encodeURIComponent(prompt)}`);
        const text = await response.text();
        
        res.innerHTML = `<div style="white-space: pre-wrap;">${text}</div>`;
      } catch (e) {
        res.innerHTML = "<div style='color:red;'>Канал связи заблокирован. Попробуй позже.</div>";
      } finally {
        btn.disabled = false;
        btn.innerText = "ПОЛУЧИТЬ РЕШЕНИЕ";
      }
    }
  </script>
</body>
</html>
