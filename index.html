<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ARCANUM — Sacred Link</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        body {
            background-color: #0a0a0a;
            color: #d4af37;
            font-family: 'Segoe UI', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: radial-gradient(circle, #1a1a1a 1px, transparent 1px);
            background-size: 30px 30px;
        }
        #chat-container {
            width: 400px;
            height: 600px;
            border: 2px solid #d4af37;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.3);
        }
        #header {
            text-align: center;
            padding: 20px;
            font-size: 24px;
            letter-spacing: 5px;
            border-bottom: 1px solid #d4af37;
            text-shadow: 0 0 10px #d4af37;
        }
        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .message {
            max-width: 85%;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 14px;
            animation: fadeIn 0.4s ease;
        }
        .my-message {
            align-self: flex-end;
            background: rgba(212, 175, 55, 0.15);
            border: 1px solid #d4af37;
            color: #fff;
        }
        .other-message {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #444;
            color: #ccc;
        }
        #input-area {
            padding: 20px;
            display: flex;
            gap: 10px;
            border-top: 1px solid #222;
        }
        input {
            flex-grow: 1;
            background: #111;
            border: 1px solid #d4af37;
            color: #fff;
            padding: 12px;
            border-radius: 5px;
            outline: none;
        }
        button {
            background: #d4af37;
            color: #000;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .status { font-size: 10px; text-align: center; padding: 5px; color: #555; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="header">ARCANUM</div>
    <div id="status" class="status">ПОИСК ЭФИРА...</div>
    <div id="messages"></div>
    <div id="input-area">
        <input type="text" id="messageInput" placeholder="Изречь во тьму..." onkeypress="if(event.keyCode==13) sendMessage()">
        <button onclick="sendMessage()">ИЗРЕЧЬ</button>
    </div>
</div>

<script>
    const ably = new Ably.Realtime('FO1MkA.QBgrTg:OjC-PQMR4Coi4nxjLyFe84T8uKnxzl0lFkFfDPyfDYg');
    const channel = ably.channels.get('arcanum_chamber');
    
    // Автоматический ник для тебя или запрос для гостя
    let myName = "Zhekoss"; 
    
    // Проверяем, если открыто не в твоем основном браузере, спрашиваем имя позже
    ably.connection.on('connected', () => {
        document.getElementById('status').innerText = "СВЯЗЬ УСТАНОВЛЕНА";
        if (window.location.protocol !== 'file:') {
             // если нужно будет для сайта
        }
    });

    channel.subscribe('msg', (message) => {
        displayMessage(message.data.user, message.data.text, message.data.user === myName);
    });

    function sendMessage() {
        const input = document.getElementById('messageInput');
        if (input.value.trim() === "") return;
        
        // Если имя по какой-то причине пустое, спросим один раз при отправке
        if (myName === "Zhekoss" && !confirm("Ты заходишь как Zhekoss?")) {
            myName = prompt("Тогда введи свой тайный ник:") || "Странник";
        }

        channel.publish('msg', { user: myName, text: input.value });
        input.value = "";
    }

    function displayMessage(user, text, isMe) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${isMe ? 'my-message' : 'other-message'}`;
        msgDiv.innerHTML = `<strong>${user}:</strong><br>${text}`;
        const container = document.getElementById('messages');
        container.appendChild(msgDiv);
        container.scrollTop = container.scrollHeight;
    }
</script>
</body>
</html>
