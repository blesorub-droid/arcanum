<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCANUM - Core</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        * { box-sizing: border-box; }
        body { background: #000; color: #d4af37; font-family: 'Courier New', monospace; margin: 0; display: flex; justify-content: center; height: 100vh; }
        #app { width: 100%; max-width: 500px; display: flex; flex-direction: column; border-left: 1px solid #222; border-right: 1px solid #222; }
        #status-bar { padding: 10px; font-size: 11px; border-bottom: 1px solid #d4af37; text-align: center; letter-spacing: 2px; background: #050505; }
        #log { flex-grow: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .entry { border-left: 2px solid #333; padding-left: 10px; margin-bottom: 5px; }
        .entry b { font-size: 10px; display: block; color: #888; text-transform: uppercase; }
        .entry p { margin: 3px 0; font-size: 14px; color: #eee; }
        #input-panel { padding: 15px; background: #050505; border-top: 1px solid #222; }
        .row { display: flex; gap: 10px; margin-bottom: 10px; }
        input { background: #000; border: 1px solid #333; color: #d4af37; padding: 10px; flex-grow: 1; outline: none; }
        input:focus { border-color: #d4af37; }
        button { background: #d4af37; color: #000; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; }
        button:hover { background: #fff; }
        .online-mark { color: #0f0; margin-right: 5px; }
    </style>
</head>
<body>

<div id="app">
    <div id="status-bar">ARCANUM // <span id="online-count">СКАНИРОВАНИЕ...</span></div>
    <div id="log"></div>
    <div id="input-panel">
        <div class="row">
            <input type="text" id="user-nick" placeholder="ВАШ ПОЗЫВНОЙ">
            <button onclick="saveNick()">SET</button>
        </div>
        <div class="row">
            <input type="text" id="user-msg" placeholder="СООБЩЕНИЕ..." autocomplete="off">
            <button onclick="send()">SEND</button>
        </div>
    </div>
</div>

<script>
    let myName = localStorage.getItem('arcanum_nick') || "GUEST_" + Math.floor(Math.random() * 999);
    document.getElementById('user-nick').value = myName;

    const ably = new Ably.Realtime({
        key: 'FO1MkA.QBgrTg:OjC-PQMR4Coi4nxjLyFe84T8uKnxzl0lFkFfDPyfDYg',
        clientId: myName
    });

    const channel = ably.channels.get('arcanum_stream');

    // Мониторинг присутствия (кто в сети)
    channel.presence.subscribe(() => {
        channel.presence.get((err, members) => {
            if (!err) {
                document.getElementById('online-count').innerHTML = 
                    'ONLINE: ' + members.map(m => `<span style="color:#fff">${m.clientId}</span>`).join(' • ');
            }
        });
    });
    channel.presence.enter();

    // Поток сообщений
    channel.subscribe('post', (m) => {
        const log = document.getElementById('log');
        log.innerHTML += `<div class="entry"><b>${m.data.u}</b><p>${m.data.t}</p></div>`;
        log.scrollTop = log.scrollHeight;
    });

    function send() {
        const i = document.getElementById('user-msg');
        if (!i.value.trim()) return;
        channel.publish('post', { u: myName, t: i.value });
        i.value = '';
    }

    function saveNick() {
        const n = document.getElementById('user-nick').value.trim();
        if (n) {
            localStorage.setItem('arcanum_nick', n);
            location.reload();
        }
    }

    document.getElementById('user-msg').onkeypress = (e) => { if(e.keyCode == 13) send(); };
</script>

</body>
</html>
