<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCANUM — Secure Link</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        body { background: #050505; color: #d4af37; font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        #chat-container { width: 450px; height: 90vh; border: 1px solid #d4af37; display: flex; flex-direction: column; background: #000; box-shadow: 0 0 30px rgba(212,175,55,0.2); }
        #header { text-align: center; padding: 10px; font-size: 20px; letter-spacing: 5px; border-bottom: 1px solid #222; text-shadow: 0 0 10px #d4af37; }
        #online-list { font-size: 10px; color: #555; padding: 8px; text-align: center; border-bottom: 1px solid #111; text-transform: uppercase; background: #080808; }
        .online-user { color: #d4af37; margin: 0 5px; font-weight: bold; }
        #messages { flex-grow: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .message { padding: 8px 12px; border-radius: 2px; font-size: 14px; max-width: 85%; border: 1px solid rgba(212,175,55,0.2); }
        .my-message { align-self: flex-end; background: rgba(212,175,55,0.1); color: #fff; border-color: #d4af37; }
        .other-message { align-self: flex-start; background: #111; color: #ccc; border-color: #333; }
        .msg-user { font-size: 9px; text-transform: uppercase; color: #d4af37; display: block; margin-bottom: 2px; opacity: 0.6; }
        #controls { padding: 10px; border-top: 1px solid #222; background: #0a0a0a; display: flex; flex-direction: column; gap: 10px; }
        .input-row { display: flex; gap: 5px; }
        input { background: #000; border: 1px solid #333; color: #fff; padding: 8px; outline: none; font-size: 13px; flex-grow: 1; }
        input:focus { border-color: #d4af37; }
        button { background: #d4af37; color: #000; border: none; padding: 8px 15px; cursor: pointer; font-weight: bold; text-transform: uppercase; font-size: 11px; }
        button:hover { background: #fff; }
        #nick-setting { display: flex; gap: 5px; align-items: center; border-bottom: 1px solid #111; padding-bottom: 10px; }
        #nick-setting span { font-size: 10px; color: #666; white-space: nowrap; }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="header">ARCANUM</div>
    <div id="online-list">ЭФИР СКАНИРУЕТСЯ...</div>
    <div id="messages"></div>
    <div id="controls">
        <div id="nick-setting">
            <span>ВАШ ПОЗЫВНОЙ:</span>
            <input type="text" id="nickInput" placeholder="Введите ник...">
            <button onclick="updateNick()">ОК</button>
        </div>
        <div class="input-row">
            <input type="text" id="messageInput" placeholder="Введите послание..." autocomplete="off">
            <button onclick="doSend()">ИЗРЕЧЬ</button>
        </div>
    </div>
</div>

<script>
    // Общая логика для всех пользователей
    let myName = localStorage.getItem('arcanum_nick') || "Странник_" + Math.floor(Math.random() * 999);
    document.getElementById('nickInput').value = myName;

    const ably = new Ably.Realtime({
        key: 'FO1MkA.QBgrTg:OjC-PQMR4Coi4nxjLyFe84T8uKnxzl0lFkFfDPyfDYg',
        clientId: myName 
    });

    const channel = ably.channels.get('arcanum_chamber');
    const messagesDiv = document.getElementById('messages');
    const onlineDiv = document.getElementById('online-list');

    // Список присутствия
    channel.presence.subscribe(() => {
        channel.presence.get((err, members) => {
            if (!err) {
                onlineDiv.innerHTML = 'В ЭФИРЕ: ' + members.map(m => `<span class="online-user">${m.clientId}</span>`).join(' • ');
            }
        });
    });
    channel.presence.enter();

    // Чат
    channel.subscribe('msg', (message) => {
        const isMe = message.data.user === myName;
        messagesDiv.innerHTML += `<div class="message ${isMe ? 'my-message' : 'other-message'}">
            <span class="msg-user">${message.data.user}</span>${message.data.text}</div>`;
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    function doSend() {
        const input = document.getElementById('messageInput');
        if (input.value.trim() === "") return;
        channel.publish('msg', { user: myName, text: input.value });
        input.value = "";
    }

    // Смена ника кнопкой ОК
    function updateNick() {
        const newNick = document.getElementById('nickInput').value.trim();
        if (newNick && newNick !== myName) {
            localStorage.setItem('arcanum_nick', newNick);
            location.reload(); 
        }
    }

    document.getElementById('messageInput').onkeypress = (e) => { if(e.keyCode == 13) doSend(); };
</script>
</body>
</html>
