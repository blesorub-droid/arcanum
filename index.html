<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCANUM — Live</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        * { box-sizing: border-box; }
        body { background: #050505; color: #d4af37; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        #app { width: 100%; max-width: 500px; display: flex; flex-direction: column; border: 1px solid #1a1a1a; background: #000; box-shadow: 0 0 40px rgba(212, 175, 55, 0.1); }
        #header { padding: 15px; text-align: center; border-bottom: 2px solid #d4af37; background: #080808; }
        #header h1 { margin: 0; font-size: 20px; letter-spacing: 7px; color: #d4af37; text-shadow: 0 0 12px rgba(212, 175, 55, 0.5); }
        #status-bar { padding: 8px; font-size: 10px; color: #00d9ff; text-align: center; border-bottom: 1px solid #111; background: #0a0a0a; text-transform: uppercase; min-height: 30px; }
        #typing-indicator { color: #fff; font-style: italic; margin-left: 10px; opacity: 0.7; }
        #log { flex-grow: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; }
        .entry { background: rgba(20, 20, 20, 0.8); border: 1px solid #d4af37; padding: 12px; border-radius: 8px; }
        .entry b { font-size: 11px; color: #00d9ff; text-transform: uppercase; display: block; margin-bottom: 6px; letter-spacing: 1px; }
        .time-label { color: #555; font-size: 9px; margin-left: 5px; font-weight: normal; }
        .entry p { margin: 0; font-size: 18px; color: #d4af37; font-weight: bold; line-height: 1.4; }
        #input-panel { padding: 15px; background: #080808; border-top: 1px solid #1a1a1a; }
        .row { display: flex; gap: 10px; margin-bottom: 10px; }
        .hint { font-size: 9px; color: #555; text-transform: uppercase; margin-bottom: 4px; display: block; }
        input { background: #000; border: 1px solid #222; color: #00d9ff; padding: 12px; flex-grow: 1; outline: none; font-size: 14px; border-radius: 4px; }
        input:focus { border-color: #00d9ff; box-shadow: 0 0 8px rgba(0, 217, 255, 0.2); }
        button { background: #00d9ff; color: #000; border: none; padding: 10px 18px; cursor: pointer; font-weight: bold; font-size: 11px; border-radius: 4px; text-transform: uppercase; }
        button:hover { background: #fff; box-shadow: 0 0 12px #00d9ff; }
        .send-btn { background: #d4af37; }
        .send-btn:hover { background: #fff; box-shadow: 0 0 12px #d4af37; }
        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-thumb { background: #d4af37; }
    </style>
</head>
<body>

<div id="app">
    <div id="header"><h1>ARCANUM</h1></div>
    <div id="status-bar">
        <span id="online-list">ЭФИР...</span>
        <span id="typing-indicator"></span>
    </div>
    <div id="log"></div>
    <div id="input-panel">
        <span class="hint">Позывной:</span>
        <div class="row">
            <input type="text" id="user-nick" placeholder="Имя...">
            <button onclick="saveNick()">ОК</button>
        </div>
        <span class="hint">Сообщение:</span>
        <div class="row">
            <input type="text" id="user-msg" placeholder="Введите текст..." autocomplete="off">
            <button class="send-btn" onclick="send()">ИЗРЕЧЬ</button>
        </div>
    </div>
</div>

<script>
    let myName = localStorage.getItem('arcanum_nick') || "ГОСТЬ_" + Math.floor(Math.random() * 99);
    document.getElementById('user-nick').value = myName;

    const ably = new Ably.Realtime({
        key: 'FO1MkA.QBgrTg:OjC-PQMR4Coi4nxjLyFe84T8uKnxzl0lFkFfDPyfDYg',
        clientId: myName
    });

    const channel = ably.channels.get('arcanum_stream');

    // Загрузка истории
    channel.history((err, resultPage) => {
        if (!err) {
            const historyMessages = resultPage.items.reverse(); 
            historyMessages.forEach(m => {
                const time = new Date(m.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                addMessageToLog(m.data.u, m.data.t, time);
            });
        }
    });

    // Мониторинг присутствия и статуса печати
    channel.presence.subscribe(() => {
        channel.presence.get((err, members) => {
            if (!err) {
                const typing = members.filter(m => m.data === 'typing').map(m => m.clientId);
                document.getElementById('online-list').innerHTML = 
                    'В СЕТИ: ' + members.map(m => `<span style="color:#d4af37">${m.clientId}</span>`).join(' • ');
                document.getElementById('typing-indicator').innerText = 
                    typing.length > 0 ? ' ...печатает ' + typing.join(', ') : '';
            }
        });
    });
    channel.presence.enter();

    // Отслеживание ввода текста
    const msgInput = document.getElementById('user-msg');
    let isTyping = false;
    msgInput.addEventListener('input', () => {
        if (!isTyping) {
            isTyping = true;
            channel.presence.update('typing');
            setTimeout(() => { isTyping = false; channel.presence.update(''); }, 3000);
        }
    });

    channel.subscribe('post', (m) => {
        const time = new Date(m.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        addMessageToLog(m.data.u, m.data.t, time);
    });

    function addMessageToLog(user, text, time) {
        const log = document.getElementById('log');
        log.innerHTML += `<div class="entry"><b>${user} <span class="time-label">[${time}]</span></b><p>${text}</p></div>`;
        log.scrollTop = log.scrollHeight;
    }

    function send() {
        if (!msgInput.value.trim()) return;
        channel.publish('post', { u: myName, t: msgInput.value });
        msgInput.value = '';
        channel.presence.update(''); 
    }

    function saveNick() {
        const n = document.getElementById('user-nick').value.trim();
        if (n) {
            localStorage.setItem('arcanum_nick', n);
            location.reload();
        }
    }

    msgInput.onkeypress = (e) => { if(e.keyCode == 13) send(); };
</script>
</body>
</html>
