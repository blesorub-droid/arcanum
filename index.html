<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCANUM — Связь</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        * { box-sizing: border-box; }
        body { background: #0a0a0a; color: #d4af37; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        
        #app { width: 100%; max-width: 500px; display: flex; flex-direction: column; border: 1px solid #1a1a1a; background: #000; }
        
        #header { padding: 12px; text-align: center; border-bottom: 2px solid #d4af37; background: #050505; }
        #header h1 { margin: 0; font-size: 18px; letter-spacing: 5px; color: #d4af37; }
        
        #status-bar { padding: 6px; font-size: 10px; color: #00d9ff; text-align: center; border-bottom: 1px solid #111; background: #080808; text-transform: uppercase; }
        
        #log { flex-grow: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        
        /* Блоки сообщений */
        .entry { background: #0f0f0f; border: 1px solid #222; padding: 10px; border-radius: 5px; border-left: 3px solid #00d9ff; }
        .entry b { font-size: 10px; color: #00d9ff; text-transform: uppercase; display: block; margin-bottom: 4px; }
        .entry p { margin: 0; font-size: 14px; color: #fff; line-height: 1.5; }
        
        #input-panel { padding: 15px; background: #050505; border-top: 1px solid #1a1a1a; }
        
        .row { display: flex; gap: 8px; margin-bottom: 8px; align-items: center; }
        .hint { font-size: 9px; color: #444; text-transform: uppercase; margin-bottom: 3px; display: block; }
        
        input { background: #000; border: 1px solid #333; color: #00d9ff; padding: 10px; flex-grow: 1; outline: none; border-radius: 3px; }
        input:focus { border-color: #00d9ff; }
        
        /* Кнопки на русском */
        button { background: #00d9ff; color: #000; border: none; padding: 10px 15px; cursor: pointer; font-weight: bold; font-size: 11px; border-radius: 3px; min-width: 80px; }
        button:hover { background: #fff; }
        
        .send-btn { background: #d4af37; }
        .send-btn:hover { background: #fff; }

        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-thumb { background: #333; }
    </style>
</head>
<body>

<div id="app">
    <div id="header"><h1>ARCANUM</h1></div>
    <div id="status-bar">В СЕТИ: <span id="online-count">ПОИСК...</span></div>
    <div id="log"></div>
    <div id="input-panel">
        <span class="hint">Ваш позывной:</span>
        <div class="row">
            <input type="text" id="user-nick" placeholder="Имя...">
            <button onclick="saveNick()">ГОТОВО</button>
        </div>
        <span class="hint">Сообщение:</span>
        <div class="row">
            <input type="text" id="user-msg" placeholder="Введите текст..." autocomplete="off">
            <button class="send-btn" onclick="send()">ИЗРЕЧЬ</button>
        </div>
    </div>
</div>

<script>
    let myName = localStorage.getItem('arcanum_nick') || "ГОСТЬ_" + Math.floor(Math.random() * 99);
    document.getElementById('user-nick').value = myName;

    const ably = new Ably.Realtime({
        key: 'FO1MkA.QBgrTg:OjC-PQMR4Coi4nxjLyFe84T8uKnxzl0lFkFfDPyfDYg',
        clientId: myName
    });

    const channel = ably.channels.get('arcanum_stream');

    channel.presence.subscribe(() => {
        channel.presence.get((err, members) => {
            if (!err) {
                document.getElementById('online-count').innerHTML = 
                    members.map(m => `<span style="color:#d4af37">${m.clientId}</span>`).join(' • ');
            }
        });
    });
    channel.presence.enter();

    channel.subscribe('post', (m) => {
        const log = document.getElementById('log');
        log.innerHTML += `<div class="entry"><b>${m.data.u}</b><p>${m.data.t}</p></div>`;
        log.scrollTop = log.scrollHeight;
    });

    function send() {
        const i = document.getElementById('user-msg');
        if (!i.value.trim()) return;
        channel.publish('post', { u: myName, t: i.value });
        i.value = '';
    }

    function saveNick() {
        const n = document.getElementById('user-nick').value.trim();
        if (n) {
            localStorage.setItem('arcanum_nick', n);
            location.reload();
        }
    }

    document.getElementById('user-msg').onkeypress = (e) => { if(e.keyCode == 13) send(); };
</script>
</body>
</html>
