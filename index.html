<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCANUM — Sacred Link</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        body { background: #050505; color: #d4af37; font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        #chat-container { width: 450px; height: 85vh; border: 1px solid #d4af37; display: flex; flex-direction: column; background: #000; box-shadow: 0 0 30px rgba(212,175,55,0.2); position: relative; }
        #header { text-align: center; padding: 15px; font-size: 24px; letter-spacing: 8px; border-bottom: 1px solid #222; text-shadow: 0 0 10px #d4af37; }
        
        /* Список тех, кто в сети */
        #online-list { font-size: 10px; color: #444; padding: 5px; text-align: center; border-bottom: 1px solid #111; text-transform: uppercase; letter-spacing: 1px; }
        .online-user { color: #d4af37; margin: 0 5px; display: inline-block; }
        .online-user::before { content: '●'; margin-right: 3px; font-size: 8px; }

        #messages { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; scroll-behavior: smooth; }
        .message { padding: 10px; border-radius: 4px; font-size: 14px; max-width: 80%; line-height: 1.4; border: 1px solid transparent; }
        .my-message { align-self: flex-end; background: rgba(212,175,55,0.05); border-color: #d4af37; color: #fff; text-align: right; }
        .other-message { align-self: flex-start; background: #0a0a0a; border-color: #333; color: #ccc; }
        .msg-user { font-size: 10px; text-transform: uppercase; color: #d4af37; margin-bottom: 4px; display: block; opacity: 0.7; }

        #input-area { padding: 15px; display: flex; gap: 10px; border-top: 1px solid #222; background: #050505; }
        input { flex-grow: 1; background: #000; border: 1px solid #333; color: #fff; padding: 12px; outline: none; transition: 0.3s; }
        input:focus { border-color: #d4af37; }
        button { background: #d4af37; color: #000; border: none; padding: 0 20px; cursor: pointer; font-weight: bold; text-transform: uppercase; font-size: 12px; transition: 0.3s; }
        button:hover { background: #fff; }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="header">ARCANUM</div>
    <div id="online-list">Инициализация присутствия...</div>
    <div id="messages"></div>
    <div id="input-area">
        <input type="text" id="messageInput" placeholder="Изречь..." autocomplete="off">
        <button id="sendBtn">ИЗРЕЧЬ</button>
    </div>
</div>

<script>
    // Проверка ника ПЕРЕД подключением
    let myName = localStorage.getItem('arcanum_nick');
    if (!myName) {
        // Если это ты, можно просто прописать Zhekoss, если друг - он введет сам
        const isOwner = confirm("Вы являетесь мастером канала (Zhekoss)?");
        myName = isOwner ? "Zhekoss" : prompt("Введите ваше имя для идентификации в эфире:");
        if (!myName) myName = "Странник_" + Math.floor(Math.random() * 1000);
        localStorage.setItem('arcanum_nick', myName);
    }

    const ably = new Ably.Realtime({
        key: 'FO1MkA.QBgrTg:OjC-PQMR4Coi4nxjLyFe84T8uKnxzl0lFkFfDPyfDYg',
        clientId: myName // Важно для отслеживания кто в сети
    });

    const channel = ably.channels.get('arcanum_chamber');
    const messagesDiv = document.getElementById('messages');
    const onlineDiv = document.getElementById('online-list');

    // Подключаемся к "присутствию" (Presence)
    channel.presence.subscribe(() => {
        channel.presence.get((err, members) => {
            if (err) return;
            onlineDiv.innerHTML = 'В ЭФИРЕ: ' + members.map(m => `<span class="online-user">${m.clientId}</span>`).join('');
        });
    });
    channel.presence.enter();

    // Получение сообщений
    channel.subscribe('msg', (message) => {
        const isMe = message.data.user === myName;
        const msgHtml = `
            <div class="message ${isMe ? 'my-message' : 'other-message'}">
                <span class="msg-user">${message.data.user}</span>
                ${message.data.text}
            </div>
        `;
        messagesDiv.innerHTML += msgHtml;
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    // Отправка
    function doSend() {
        const input = document.getElementById('messageInput');
        if (input.value.trim() === "") return;
        channel.publish('msg', { user: myName, text: input.value });
        input.value = "";
    }

    document.getElementById('sendBtn').onclick = doSend;
    document.getElementById('messageInput').onkeypress = (e) => { if(e.keyCode == 13) doSend(); };

</script>
</body>
</html>
