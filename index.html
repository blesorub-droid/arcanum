<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCANUM — Sacred Terminal</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        * { box-sizing: border-box; }
        body { 
            background: #050505; color: #d4af37; font-family: 'Georgia', serif; margin: 0; 
            display: flex; align-items: center; justify-content: center; min-height: 100vh;
            background: radial-gradient(circle, #1a0a2a 0%, #050505 100%);
        }
        #terminal {
            display: flex; width: 95%; max-width: 1200px; height: 85vh;
            background: rgba(10, 5, 15, 0.98); border: 1px solid #d4af3733;
            box-shadow: 0 0 40px rgba(114, 9, 183, 0.3); overflow: hidden;
        }
        /* ЛЕВАЯ ПАНЕЛЬ */
        #side-panel {
            width: 280px; border-right: 1px solid #2a1a3a;
            display: flex; flex-direction: column; align-items: center;
            padding: 30px 15px; background: rgba(15, 10, 25, 0.5);
        }
        .logo-area { text-align: center; margin-bottom: 20px; }
        .rune { font-size: 35px; color: #d4af37; text-shadow: 0 0 10px #d4af37; animation: blink 4s infinite; }
        .brand { font-size: 16px; letter-spacing: 5px; font-weight: bold; margin-top: 5px; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }

        .avatar-circle {
            width: 90px; height: 90px; border: 2px solid #d4af37; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 40px; color: #d4af37; box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
            margin-bottom: 15px; text-transform: uppercase;
        }
        .side-btn {
            width: 100%; background: none; border: 1px solid #2a1a3a;
            color: #8a7fb9; padding: 10px; margin-bottom: 8px;
            cursor: pointer; text-transform: uppercase; font-size: 10px;
        }
        .nick-input {
            background: #000; border: 1px solid #2a1a3a; color: #d4af37;
            width: 100%; padding: 8px; font-size: 10px; text-align: center; margin-top: 20px;
        }
        /* ЧАТ */
        #chat-area { flex-grow: 1; display: flex; flex-direction: column; background: #000; position: relative; }
        #chat-header { padding: 15px 20px; border-bottom: 1px solid #2a1a3a; display: flex; justify-content: space-between; font-size: 12px; }
        #log { flex-grow: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 15px; }
        
        /* БЛОКИ */
        .entry {
            background: rgba(40, 10, 60, 0.25); padding: 12px 18px;
            border-left: 3px solid #d4af37; max-width: 450px; align-self: flex-start;
            box-shadow: inset 0 0 10px rgba(157, 78, 221, 0.1);
        }
        .entry.mine { align-self: flex-end; border-left: none; border-right: 3px solid #8a7fb9; background: rgba(60, 9, 108, 0.2); }
        .entry b { display: block; font-size: 11px; color: #9d4edd; margin-bottom: 5px; }
        .entry p { margin: 0; font-size: 15px; line-height: 1.4; }

        /* ИНДИКАТОР ПЕЧАТАЕТ */
        #typing-indicator { 
            padding: 5px 20px; font-size: 10px; color: #8a7fb9; 
            font-style: italic; height: 20px; opacity: 0; transition: 0.3s;
        }

        /* ВВОД */
        #input-zone { padding: 20px; border-top: 1px solid #2a1a3a; background: #050505; }
        .input-row { display: flex; gap: 10px; }
        input[type="text"]#user-msg { background: #000; border: 1px solid #2a1a3a; color: #d4af37; padding: 12px; flex-grow: 1; outline: none; }
        .send-btn { background: #d4af37; color: #000; border: none; padding: 0 20px; font-weight: bold; cursor: pointer; }

        @media (max-width: 800px) {
            #terminal { flex-direction: column; height: 100vh; width: 100%; border: none; }
            #side-panel { width: 100%; height: auto; padding: 10px; flex-direction: row; border-right: none; border-bottom: 1px solid #2a1a3a; }
            .logo-area, .side-btn, .profile-rank, .nick-input { display: none; }
            .avatar-circle { width: 45px; height: 45px; font-size: 20px; margin: 0 15px 0 0; }
        }
    </style>
</head>
<body>
<div id="terminal">
    <div id="side-panel">
        <div class="logo-area"><div class="rune">ᛟ</div><div class="brand">ARCANUM</div></div>
        <div class="avatar-circle" id="dynamic-avatar">?</div>
        <div style="text-align: center;">
            <div id="display-nick" style="font-size: 18px; letter-spacing: 2px;">ZHEKOSS</div>
            <div id="lvl-display" style="font-size: 10px; color: #8a7fb9; margin-bottom: 15px;">Level 0</div>
        </div>
        <button class="side-btn">Книга контактов</button>
        <button class="side-btn">Тайные настройки</button>
        <button class="side-btn" style="color:#ff4444; border-color:#441111;" onclick="location.reload()">Разрыв связи</button>
        <input type="text" id="user-nick" class="nick-input" placeholder="Имя Странника..." onchange="saveNick()">
    </div>
    <div id="chat-area">
        <div id="chat-header"><span>СВИТОК ШЕПОТА</span><span style="color: #00ffcc;">● В СЕТИ</span></div>
        <div id="log"></div>
        <div id="typing-indicator"></div>
        <div id="input-zone">
            <div class="input-row">
                <input type="text" id="user-msg" placeholder="Изречь мысли..." autocomplete="off">
                <button class="send-btn" onclick="send()">ИЗРЕЧЬ</button>
            </div>
        </div>
    </div>
</div>
<script>
    let myName = localStorage.getItem('arcanum_nick') || "ZHEKOSS";
    let myExp = parseInt(localStorage.getItem('arcanum_exp')) || 0;
    
    function updateLvlDisplay() {
        let lvl = Math.floor(myExp / 10);
        document.getElementById('lvl-display').innerText = "Level " + lvl;
        document.getElementById('dynamic-avatar').innerText = myName.charAt(0).toUpperCase();
        document.getElementById('display-nick').innerText = myName;
    }

    const ably = new Ably.Realtime({ key: 'FO1MkA.QBgrTg:OjC-PQMR4Coi4nxjLyFe84T8uKnxzl0lFkFfDPyfDYg', clientId: myName });
    const channel = ably.channels.get('arcanum_stream');

    updateLvlDisplay();
    document.getElementById('user-nick').value = myName;

    channel.history({ limit: 20 }, (err, page) => {
        if (!err) page.items.reverse().forEach(m => addMsg(m.data.u, m.data.t, m.timestamp));
    });

    channel.subscribe('post', (m) => addMsg(m.data.u, m.data.t, m.timestamp));
    
    // Подписка на статус печатания
    channel.subscribe('typing', (m) => {
        if (m.clientId !== myName) {
            const ti = document.getElementById('typing-indicator');
            ti.innerText = m.data.user + " формирует магию слов...";
            ti.style.opacity = 1;
            setTimeout(() => { ti.style.opacity = 0; }, 3000);
        }
    });

    function addMsg(user, text, ts) {
        const log = document.getElementById('log');
        const isMine = user === myName ? 'mine' : '';
        const time = new Date(ts).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        log.innerHTML += `<div class="entry ${isMine}"><b>${user} <small style="color:#444; float:right;">${time}</small></b><p>${text}</p></div>`;
        log.scrollTop = log.scrollHeight;
    }

    function send() {
        const inp = document.getElementById('user-msg');
        if (inp.value.trim()) { 
            channel.publish('post', { u: myName, t: inp.value }); 
            inp.value = '';
            myExp += 1; // Добавляем опыт
            localStorage.setItem('arcanum_exp', myExp);
            updateLvlDisplay();
        }
    }

    // Отправка статуса "печатает"
    document.getElementById('user-msg').addEventListener('input', () => {
        channel.publish('typing', { user: myName });
    });

    function saveNick() {
        const n = document.getElementById('user-nick').value.trim();
        if (n) { localStorage.setItem('arcanum_nick', n); location.reload(); }
    }
    document.getElementById('user-msg').onkeypress = (e) => { if(e.keyCode == 13) send(); };
</script>
</body>
</html>
