<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCANUM — Чат Душ</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        * { box-sizing: border-box; }
        body { 
            background: #050505; color: #d4af37; font-family: 'Georgia', serif; margin: 0; 
            display: flex; align-items: center; justify-content: center; min-height: 100vh;
            background: radial-gradient(circle, #1a0a2a 0%, #050505 100%); overflow: hidden;
        }
        
        /* ТО САМОЕ МАСШТАБИРОВАНИЕ */
        #terminal {
            display: flex; width: 98%; height: 94vh; /* Почти на весь экран */
            background: rgba(10, 5, 15, 0.98); border: 1px solid #d4af3733;
            box-shadow: 0 0 60px rgba(114, 9, 183, 0.4); border-radius: 12px; overflow: hidden;
        }

        #side-panel {
            width: 300px; border-right: 1px solid #2a1a3a;
            display: flex; flex-direction: column; align-items: center;
            padding: 40px 20px; background: rgba(15, 10, 25, 0.5); gap: 20px;
        }

        .rune-glow { font-size: 50px; color: #d4af37; text-shadow: 0 0 20px #d4af37; animation: blink 4s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }

        .avatar-circle {
            width: 120px; height: 120px; border: 3px solid #d4af37; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-size: 55px;
            color: #d4af37; text-transform: uppercase; box-shadow: 0 0 25px rgba(212, 175, 55, 0.3);
        }

        #display-nick { font-size: 26px; letter-spacing: 3px; color: #d4af37; text-transform: uppercase; font-weight: bold; }
        #lvl-display { font-size: 14px; color: #8a7fb9; letter-spacing: 4px; margin-top: -10px; }

        .side-btn {
            width: 100%; background: none; border: 1px solid #2a1a3a;
            color: #8a7fb9; padding: 12px; cursor: pointer; font-size: 11px; text-transform: uppercase; transition: 0.3s;
        }
        .side-btn.active { background: #3c096c; color: #d4af37; border-color: #d4af37; box-shadow: 0 0 15px #3c096c; }
        .back-btn { margin-top: auto; border: 1px solid #d4af37 !important; color: #d4af37 !important; font-weight: bold; font-size: 13px; }
        .back-btn:hover { background: #d4af37; color: #000; }

        #chat-area { flex-grow: 1; display: flex; flex-direction: column; background: #000; }
        
        #chat-header { 
            padding: 20px 30px; border-bottom: 1px solid #2a1a3a; 
            display: flex; justify-content: space-between; font-size: 14px; letter-spacing: 3px; 
            background: rgba(10, 10, 20, 0.5);
        }
        
        .online-wrapper { position: relative; cursor: pointer; }
        .presence-list {
            position: absolute; top: 30px; right: 0; background: #1a0a2a;
            border: 1px solid #d4af37; padding: 20px; border-radius: 8px;
            display: none; min-width: 200px; z-index: 100; box-shadow: 0 0 40px #000;
        }
        .online-wrapper:hover .presence-list { display: block; }

        #log { flex-grow: 1; overflow-y: auto; padding: 35px; display: flex; flex-direction: column; gap: 20px; }
        
        .entry { 
            background: rgba(40, 10, 60, 0.35); padding: 18px 25px; 
            border-left: 4px solid #d4af37; align-self: flex-start; 
            border-radius: 6px; max-width: 80%; font-size: 20px; /* Крупный текст сообщений */
            line-height: 1.6;
        }
        .entry.mine { align-self: flex-end; border-left: none; border-right: 4px solid #8a7fb9; background: rgba(60, 9, 108, 0.3); }
        .entry b { display: block; font-size: 13px; color: #9d4edd; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px; }
        
        .shadow-msg { font-family: 'Courier New', monospace; color: #d4af37; opacity: 0.7; letter-spacing: 3px; }

        #input-zone { padding: 30px; border-top: 1px solid #2a1a3a; background: #050505; }
        .input-row { display: flex; gap: 15px; }
        
        input[type="text"]#user-msg { 
            background: #000; border: 1px solid #2a1a3a; color: #d4af37; 
            padding: 20px; flex-grow: 1; font-size: 20px; outline: none; border-radius: 6px; 
        }
        
        .send-btn { 
            background: #d4af37; color: #000; border: none; padding: 0 45px; 
            font-weight: bold; cursor: pointer; border-radius: 6px; font-size: 18px;
            transition: 0.2s;
        }
        .send-btn:hover { background: #fff; transform: scale(1.02); }
    </style>
</head>
<body>
<div id="terminal">
    <div id="side-panel">
        <div class="rune-glow">ᛟ</div>
        <div class="avatar-circle" id="dynamic-avatar">?</div>
        <div style="text-align: center; display: flex; flex-direction: column; gap: 5px;">
            <div id="display-nick">...</div>
            <div id="lvl-display">Level 0</div>
        </div>
        
        <button class="side-btn" id="shadow-toggle" onclick="toggleShadow()">Теневой режим: ВЫКЛ</button>
        
        <input type="text" id="change-nick" placeholder="Сменить имя" 
               style="background:#000; border:1px solid #2a1a3a; color:#d4af37; width:100%; padding:10px; font-size:12px; text-align:center; border-radius:4px; outline: none;" 
               onchange="saveNewNick(this.value)">

        <button class="side-btn back-btn" onclick="location.href='index.html'">ВЕРНУТЬСЯ В МЕНЮ</button>
    </div>
    <div id="chat-area">
        <div id="chat-header">
            <span id="typing-status" style="color:#8a7fb9;">СВИТОК ШЕПОТА</span>
            <div class="online-wrapper">
                <span id="online-count" style="color:#00ffcc;">● МАГИЯ ПРОЯВЛЯЕТСЯ...</span>
                <div id="presence-list" class="presence-list"></div>
            </div>
        </div>
        <div id="log"></div>
        <div id="input-zone">
            <div class="input-row">
                <input type="text" id="user-msg" placeholder="Изречь мысли..." autocomplete="off" oninput="sendTyping()">
                <button class="send-btn" onclick="send()">ИЗРЕЧЬ</button>
            </div>
        </div>
    </div>
</div>
<script>
    let myName = localStorage.getItem('arcanum_nick') || "droid";
    let myExp = parseInt(localStorage.getItem('arcanum_exp')) || 0;
    let isShadowMode = false;
    const runes = "ᚠᚢᚦᚨᚱᚲᚷᚹᚺᚻᚼᚽᚾᚿᛁᛃᛄᛅᛆᛇᛈᛉᛊᛋᛌᛍᛎᛏᛐᛑᛒᛓᛔᛕᛖᛗᛘᛙᛚᛛᛜᛜ";

    const ably = new Ably.Realtime({ key: 'FO1MkA.QBgrTg:OjC-PQMR4Coi4nxjLyFe84T8uKnxzl0lFkFfDPyfDYg', clientId: myName });
    const channel = ably.channels.get('arcanum_stream');

    function toggleShadow() {
        isShadowMode = !isShadowMode;
        document.getElementById('shadow-toggle').innerText = isShadowMode ? "Теневой режим: ВКЛ" : "Теневой режим: ВЫКЛ";
        document.getElementById('shadow-toggle').classList.toggle('active');
        document.getElementById('log').innerHTML = '';
        loadHistory();
    }

    function toRunes(text) { return text.split('').map(() => runes[Math.floor(Math.random() * runes.length)]).join(''); }

    function updateProfile() {
        document.getElementById('dynamic-avatar').innerText = myName.charAt(0);
        document.getElementById('display-nick').innerText = myName;
        document.getElementById('lvl-display').innerText = "Level " + Math.floor(myExp / 10);
        document.getElementById('change-nick').value = myName;
    }

    function saveNewNick(v) { if(v.trim()){ localStorage.setItem('arcanum_nick', v.trim()); location.reload(); } }

    function loadHistory() {
        channel.history({ limit: 40 }, (err, page) => {
            if (!err) page.items.reverse().forEach(m => addMsg(m.data.u, m.data.t));
        });
    }

    function sendTyping() { channel.publish('typing', { u: myName }); }

    channel.subscribe('typing', (m) => {
        if(m.data.u !== myName) {
            const status = document.getElementById('typing-status');
            status.innerText = `${m.data.u} чертит руны...`;
            setTimeout(() => { status.innerText = "СВИТОК ШЕПОТА"; }, 2000);
        }
    });

    channel.subscribe('post', (m) => addMsg(m.data.u, m.data.t));
    channel.presence.subscribe('enter', updatePresence);
    channel.presence.subscribe('leave', updatePresence);
    channel.presence.enter();

    function updatePresence() {
        channel.presence.get((err, members) => {
            if (!err) {
                document.getElementById('online-count').innerText = `● В СЕТИ: ${members.length}`;
                const list = document.getElementById('presence-list');
                list.innerHTML = "<b style='color:#d4af37'>МАГИ В ЭФИРЕ:</b><hr style='border:0; border-top:1px solid #2a1a3a; margin:10px 0;'>";
                members.forEach(m => { list.innerHTML += `<div style='padding:5px 0; font-size:16px;'>✧ ${m.clientId}</div>`; });
            }
        });
    }

    function addMsg(user, text) {
        const log = document.getElementById('log');
        const isMine = user === myName ? 'mine' : '';
        let content = isShadowMode ? `<span class="shadow-msg">${toRunes(text)}</span>` : text;
        log.innerHTML += `<div class="entry ${isMine}"><b>${user}</b>${content}</div>`;
        log.scrollTop = log.scrollHeight;
    }

    function send() {
        const inp = document.getElementById('user-msg');
        if (inp.value.trim()) { 
            channel.publish('post', { u: myName, t: inp.value }); 
            inp.value = '';
            myExp += 1; localStorage.setItem('arcanum_exp', myExp); updateProfile();
        }
    }

    document.getElementById('user-msg').onkeypress = (e) => { if(e.keyCode == 13) send(); };
    updateProfile();
    loadHistory();
</script>
</body>
</html>
