<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCANUM — Чат Душ</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        * { box-sizing: border-box; }
        body { 
            background: #050505; color: #d4af37; font-family: 'Georgia', serif; margin: 0; 
            display: flex; align-items: center; justify-content: center; min-height: 100vh;
            background: radial-gradient(circle, #1a0a2a 0%, #050505 100%);
            overflow: hidden;
        }
        
        #terminal {
            display: flex; width: 98%; max-width: 1400px; height: 92vh;
            background: rgba(10, 5, 15, 0.98); border: 1px solid #d4af3733;
            box-shadow: 0 0 50px rgba(114, 9, 183, 0.3); border-radius: 12px; overflow: hidden;
        }

        #side-panel {
            width: 300px; border-right: 1px solid #2a1a3a;
            display: flex; flex-direction: column; align-items: center;
            padding: 30px 20px; background: rgba(15, 10, 25, 0.5); gap: 20px;
        }

        .rune { font-size: 50px; color: #d4af37; text-shadow: 0 0 20px #d4af37; margin-bottom: 10px; }
        
        .avatar-circle {
            width: 110px; height: 110px; border: 3px solid #d4af37; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-size: 50px;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3); color: #d4af37; text-transform: uppercase;
        }

        #display-nick { font-size: 24px; letter-spacing: 3px; font-weight: bold; color: #d4af37; text-transform: uppercase; }

        .back-btn {
            margin-top: auto; width: 100%; background: none; border: 1px solid #d4af37;
            color: #d4af37; padding: 15px; cursor: pointer; font-size: 14px; 
            text-transform: uppercase; font-weight: bold; transition: 0.3s;
        }
        .back-btn:hover { background: #d4af37; color: #000; }

        #chat-area { flex-grow: 1; display: flex; flex-direction: column; background: #000; }
        #log { flex-grow: 1; overflow-y: auto; padding: 30px; display: flex; flex-direction: column; gap: 20px; }
        
        .entry { 
            background: rgba(40, 10, 60, 0.4); padding: 15px 20px; 
            border-left: 4px solid #d4af37; align-self: flex-start; 
            border-radius: 6px; max-width: 85%; font-size: 18px; line-height: 1.5;
        }
        .entry.mine { align-self: flex-end; border-left: none; border-right: 4px solid #8a7fb9; background: rgba(60, 9, 108, 0.3); }
        .entry b { color: #9d4edd; font-size: 14px; text-transform: uppercase; display: block; margin-bottom: 5px; }

        #input-zone { padding: 25px; border-top: 1px solid #2a1a3a; background: #050505; }
        .input-row { display: flex; gap: 15px; }
        
        input[type="text"] { 
            background: #000; border: 1px solid #2a1a3a; color: #d4af37; 
            padding: 15px; flex-grow: 1; outline: none; font-size: 18px; border-radius: 4px;
        }
        
        .send-btn { 
            background: #d4af37; color: #000; border: none; padding: 0 35px; 
            cursor: pointer; font-weight: bold; font-size: 16px; border-radius: 4px;
        }
    </style>
</head>
<body>
<div id="terminal">
    <div id="side-panel">
        <div class="rune">ᛟ</div>
        <div class="avatar-circle" id="dynamic-avatar">?</div>
        <div id="display-nick">...</div>
        
        <input type="text" id="change-nick" placeholder="Сменить имя" 
               style="font-size: 12px; padding: 5px; width: 100%; text-align: center; margin-top: 10px;"
               onchange="saveNewNick(this.value)">

        <button class="back-btn" onclick="location.href='index.html'">ВЕРНУТЬСЯ В МЕНЮ</button>
    </div>
    <div id="chat-area">
        <div id="log"></div>
        <div id="input-zone">
            <div class="input-row">
                <input type="text" id="user-msg" placeholder="Изречь мысли..." autocomplete="off">
                <button class="send-btn" onclick="send()">ИЗРЕЧЬ</button>
            </div>
        </div>
    </div>
</div>
<script>
    // Берем ник из памяти или ставим гостя по умолчанию
    let myName = localStorage.getItem('arcanum_nick') || "Странник";
    
    const ably = new Ably.Realtime({ key: 'FO1MkA.QBgrTg:OjC-PQMR4Coi4nxjLyFe84T8uKnxzl0lFkFfDPyfDYg', clientId: myName });
    const channel = ably.channels.get('arcanum_stream');

    function updateProfile() {
        document.getElementById('dynamic-avatar').innerText = myName.charAt(0);
        document.getElementById('display-nick').innerText = myName;
        document.getElementById('change-nick').value = myName;
    }

    function saveNewNick(newVal) {
        if (newVal.trim()) {
            localStorage.setItem('arcanum_nick', newVal.trim());
            location.reload(); // Перезагрузка, чтобы обновить имя везде
        }
    }

    channel.subscribe('post', (m) => {
        const log = document.getElementById('log');
        const isMine = m.data.u === myName ? 'mine' : '';
        log.innerHTML += `<div class="entry ${isMine}"><b>${m.data.u}</b>${m.data.t}</div>`;
        log.scrollTop = log.scrollHeight;
    });

    function send() {
        const inp = document.getElementById('user-msg');
        if (inp.value.trim()) { 
            channel.publish('post', { u: myName, t: inp.value }); 
            inp.value = ''; 
        }
    }
    
    document.getElementById('user-msg').onkeypress = (e) => { if(e.keyCode == 13) send(); };
    updateProfile();
</script>
</body>
</html>
